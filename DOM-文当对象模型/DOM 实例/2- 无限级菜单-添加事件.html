<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <script src="data.js"></script>
    <style>
        li ul {
            display: none;
        }
        li .show {
            display: block;
        }
    </style>
</head>
<body>
<div id="list">
    <!-- <ul>

</div>
<script src="mTween.js"></script>
<script>
{
    let list = document.querySelector("#list");    
    let topPid = -1;

    // 通过 id 获取到子级数据
    let getChild = id=>{
        return data.filter(item=>item.pid == id);
    };

    // 作用生成整个结构
    let render = id=>{
        let childData = getChild(id);
        if(childData.length < 1)return"";
        return `<ul>
                ${childData.map(item=>(`<li>
                    <p>${item.title}</p>
                    ${render(item.id)}
                </li>`)).join("")}
        </ul>`;
    };
    list.innerHTML = render(topPid);

    // 添加事件
    let lists = list.querySelectorAll("p");
    lists.forEach(item=>{
        let ul = item.nextElementSibling;
        item.onclick = ()=>{
           if(!ul)return;
           if(css(ul,"display") == "block"){
                css(ul,"display","none");
           } else {
                css(ul,"display","block");
           }
        };
    })

}    
</script>

</body>
</html>
