<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 100px auto;
            padding: 100px;
            width: 100px;
            height: 200px;
            border: 2px solid #000;
            perspective: 500px;
        }
        #div {
            position: relative;
            width: 100px;
            height: 200px;
            transform-style: preserve-3d;
        }
        #div span {
            position: absolute;
            left: 0;
            top: 0;
            border: 1px solid #fff;
            width: 98px;
            height: 198px;
            font: 20px/198px "宋体";
            color: #fff;
            text-align: center;
            background: #000;
        }
        #btn {
            display: block;
            margin: 10px auto;
        }
        #ico {
            margin: 0 auto;
            width: 0;
            height: 0;
            border: 30px solid transparent;
            border-top-color: red;
            border-bottom: none;
        }
    </style>
</head>
<body>
<div id="box">
    <button id="btn">开始抽奖</button>
    <div id="ico"></div>
    <div id="div">
        <span>谢谢惠顾</span>
        <span>二等奖</span>
        <span>谢谢惠顾</span>
        <span>三等奖</span>
        <span>谢谢惠顾</span>
        <span>一等奖</span>
        <span>谢谢惠顾</span>
        <span>二等奖</span>
        <span>谢谢惠顾</span>
        <span>三等奖</span>
    </div>
</div> 
<script> 
var Tween = {
	linear: function (t, b, c, d){  //匀速
		return c*t/d + b;
	},
	easeIn: function(t, b, c, d){  //加速曲线
		return c*(t/=d)*t + b;
	},
	easeOut: function(t, b, c, d){  //减速曲线
		return -c *(t/=d)*(t-2) + b;
	},
	easeBoth: function(t, b, c, d){  //加速减速曲线
		if ((t/=d/2) < 1) {
			return c/2*t*t + b;
		}
		return -c/2 * ((--t)*(t-2) - 1) + b;
	},
	easeInStrong: function(t, b, c, d){  //加加速曲线
		return c*(t/=d)*t*t*t + b;
	},
	easeOutStrong: function(t, b, c, d){  //减减速曲线
		return -c * ((t=t/d-1)*t*t*t - 1) + b;
	},
	easeBothStrong: function(t, b, c, d){  //加加速减减速曲线
		if ((t/=d/2) < 1) {
			return c/2*t*t*t*t + b;
		}
		return -c/2 * ((t-=2)*t*t*t - 2) + b;
	},
	elasticIn: function(t, b, c, d, a, p){  //正弦衰减曲线（弹动渐入）
		if (t === 0) { 
			return b; 
		}
		if ( (t /= d) == 1 ) {
			return b+c; 
		}
		if (!p) {
			p=d*0.3; 
		}
		if (!a || a < Math.abs(c)) {
			a = c; 
			var s = p/4;
		} else {
			var s = p/(2*Math.PI) * Math.asin (c/a);
		}
		return -(a*Math.pow(2,10*(t-=1)) * Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
	},
	elasticOut: function(t, b, c, d, a, p){    //*正弦增强曲线（弹动渐出）
		if (t === 0) {
			return b;
		}
		if ( (t /= d) == 1 ) {
			return b+c;
		}
		if (!p) {
			p=d*0.3;
		}
		if (!a || a < Math.abs(c)) {
			a = c;
			var s = p / 4;
		} else {
			var s = p/(2*Math.PI) * Math.asin (c/a);
		}
		return a*Math.pow(2,-10*t) * Math.sin( (t*d-s)*(2*Math.PI)/p ) + c + b;
	},    
	elasticBoth: function(t, b, c, d, a, p){ 
		if (t === 0) {
			return b;
		}
		if ( (t /= d/2) == 2 ) {
			return b+c;
		}
		if (!p) {
			p = d*(0.3*1.5);
		}
		if ( !a || a < Math.abs(c) ) {
			a = c; 
			var s = p/4;
		}
		else {
			var s = p/(2*Math.PI) * Math.asin (c/a);
		}
		if (t < 1) {
			return - 0.5*(a*Math.pow(2,10*(t-=1)) * 
					Math.sin( (t*d-s)*(2*Math.PI)/p )) + b;
		}
		return a*Math.pow(2,-10*(t-=1)) * 
				Math.sin( (t*d-s)*(2*Math.PI)/p )*0.5 + c + b;
	},
	backIn: function(t, b, c, d, s){     //回退加速（回退渐入）
		if (typeof s == 'undefined') {
		   s = 1.70158;
		}
		return c*(t/=d)*t*((s+1)*t - s) + b;
	},
	backOut: function(t, b, c, d, s){
		if (typeof s == 'undefined') {
			s = 1.70158;  //回缩的距离
		}
		return c*((t=t/d-1)*t*((s+1)*t + s) + 1) + b;
	}, 
	backBoth: function(t, b, c, d, s){
		if (typeof s == 'undefined') {
			s = 1.70158; 
		}
		if ((t /= d/2 ) < 1) {
			return c/2*(t*t*(((s*=(1.525))+1)*t - s)) + b;
		}
		return c/2*((t-=2)*t*(((s*=(1.525))+1)*t + s) + 2) + b;
	},
	bounceIn: function(t, b, c, d){    //弹球减振（弹球渐出）
		return c - Tween['bounceOut'](d-t, 0, c, d) + b;
	},       
	bounceOut: function(t, b, c, d){//*
		if ((t/=d) < (1/2.75)) {
			return c*(7.5625*t*t) + b;
		} else if (t < (2/2.75)) {
			return c*(7.5625*(t-=(1.5/2.75))*t + 0.75) + b;
		} else if (t < (2.5/2.75)) {
			return c*(7.5625*(t-=(2.25/2.75))*t + 0.9375) + b;
		}
		return c*(7.5625*(t-=(2.625/2.75))*t + 0.984375) + b;
	},      
	bounceBoth: function(t, b, c, d){
		if (t < d/2) {
			return Tween['bounceIn'](t*2, 0, c, d) * 0.5 + b;
		}
		return Tween['bounceOut'](t*2-d, 0, c, d) * 0.5 + c*0.5 + b;
	}
}; 
(function(){
    var div = document.querySelector("#div");
    var span = div.querySelectorAll("span");
    var spanW =  parseInt(getComputedStyle(span[0])["width"]);
    var outDeg = 360/span.length; // 外角
    var innerDeg = (180 - outDeg)/2; //邻边和斜边夹角
    var tan = Math.tan(innerDeg/180*Math.PI);// innerDeg 的正切
    var r = spanW/2*tan;// 边心距
    var startDeg = 0;
    span.forEach(function(item,index){
        item.style.transform = 'rotateY('+(index*outDeg)+'deg) translateZ('+r+'px)';
    });
    div.style.transform =  'translateZ('+-r+'px) rotateY(0deg)';

    // 抽奖
    var targetNub = 5; //中奖的结果
    var timer = 0;
    btn.onclick = function(){
        var targetDeg = targetNub*outDeg; // 中奖之后停下来的角度是 
        targetDeg += Math.round(Math.random() * 3+ 2)*360;
        
        var t = 0; // 当前运动的时间(运动多少次)
        var b = startDeg; // 当前运动的样式的初始值
        var c = targetDeg - startDeg; // 样式初始值 和 目标点的差值
        var d = Math.ceil(c*20/20); // 动画执行总次数
        clearInterval(timer);
        timer = setInterval(function(){
            t++;
            if( t>=d ){
                clearInterval(timer);
                alert(span[targetNub].innerHTML);
            }
            var val = Tween['easeOutStrong'](t,b,c,d);
            div.style.transform =  'translateZ('+-r+'px) rotateY('+val+'deg)';
        });

    };
})();
</script>
</body>
</html>
