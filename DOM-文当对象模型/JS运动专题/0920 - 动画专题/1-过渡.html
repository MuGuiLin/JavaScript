<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
    #box {
        width: 100px;
        height: 100px;
        background: red;
        transition: 1s;
    }
    #box:hover {
        width: 200px;
        height: 200px;
        background: blue;
    }
    /*
        transition 元素的数值类样式发生改变时，添加一个过渡动画
        transition-delay  延迟时间(ms||s)
        transition-duration 动画时间(ms||s)
        transition-property 需要动画的样式
        transition-timing-function 动画形式
    */
</style>
</head>
<body>
<div id="box"></div>    
</body>
</html>
