<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS文档碎片</title>
</head>
<script type="text/javascript">
//document.createDocumentFragment()文档碎片，可以提高DOM的操作性能，但在实际应用中也快不了多少，就快几十毫秒左右，
//它是将做的事情，先进行集合，然后再进行一次全部加载，
window.onload=function()
{
	var oBut=document.getElementById('but1')
	var oUl=document.getElementById('ul1')
	
	oBut.onclick=function()
	{
		var iStart=new Date().getTime();//获取时间，以毫秒为单位
		console.time(1);
		var oFrag=document.createDocumentFragment();//创建文档碎片,并赋给oFrag
		for(var i=0;i<100000;i++)
		{
			var oLi=document.createElement('li')//创建LI元素
			oFrag.appendChild(oLi);//插入LI
		}
		console.timeEnd(1);
		alert(new Date().getTime()-iStart);//弹出最开始的时间，减去执行时的时间，
	}
}
</script>

<body>
	<input type="button" id="but1" value="碎片" />
	<ul id="ul1"></ul>
</body>
