<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>文字滚动</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			section{width: 1204px; margin: auto; border: 1px solid red;}
		</style>
	</head>

	<body>
		<h1>文字滚动 narquee标签</h1>
		<hr />
		<section>
			<h2>滚动方向：</h2>
				<marquee direction="left">向左滚动(默认)</marquee> 
				<marquee direction="right">向右滚动</marquee> 
				<marquee direction="up">向上滚动</marquee> 
				<marquee direction="down">向下滚动</marquee> 
			<hr />
			
			<h2>鼠标属性:</h2>
				<marquee onMouseOut="this.start()">鼠标移出状态滚动</marquee>
				<marquee onMouseOver="this.stop()">鼠标经过时停止滚动</marquee>
			<hr />
			
			<h2>滚动方向：</h2>
				<marquee behavior="slide">只滚动一次</marquee>
				<marquee behavior="scroll">循环滚动</marquee>
				<marquee behavior="slide">左滚动</marquee>
			<hr />
			
			<h2>循环次数：</h2>
				<marquee loop="100">100次</marquee>
			<hr />
			
			<h2>速度：</h2>
				<marquee scrolldelay="200">200速度 数值越大越慢</marquee>
			<hr />
			
			<h2>延时：</h2>
				<marquee scrollamount="20">20延时</marquee>
			<hr />
			
			<h2>空白（间距）：</h2>
				<marquee hspace="10" vspace="40">hspace="左右间距" ， vspace="上下间距"</marquee>
			<hr />
			
			<h2>背景色：</h2>
				<marquee bgcolor="#0000FF">蓝色的背景色</marquee>
			<hr />
			
			<h2>面积尺寸：</h2>
				<marquee width="50%" height="30">宽50% ，高30像素</marquee>
			<hr />
			
			<h1>以上就是marquee常用属性,使用时把你需要的参数组合起来就可以了</h1>
		</section>
	</body>
