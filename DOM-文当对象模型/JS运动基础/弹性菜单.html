<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹性菜单</title>
<style type="text/css">
*{margin:0px; padding:0px;}
ul{width:600px;height:40px;background:yellow;margin:50px auto;position:relative;}
li{width:100px;height:40px; list-style:none; line-height:40px; text-align:center; position:relative;float:left;display:block;z-index:2;cursor:pointer;color:white;}
.bg{width:100px;height:40px;position:absolute;z-index:1;background:url(images/mbg.gif)no-repeat;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.getElementsByTagName('li');
	var oDiv=document.getElementById('div1');
	var oBg=document.getElementById('oBg');
	
	for(var i=0;i<aLi.length-1;i++)
	{
		aLi[i].onmouseover=function()
		{
			alert('dsfasdfasdf')
			startMov(oBg,this.offsetLeft);
		}
	}
}

var iSpeed=0;
var left=0;
function startMove(obj, iTarget)
{
	clearInterval(obj.timer);
	
	obj.timer=setInterval(function (){
		iSpeed+=(iTarget-obj.offsetLeft)/5;
		iSpeed*=0.7;
		left+=iSpeed;
		
		obj.style.left=obj.offsetLeft+iSpeed+'px';
	}, 30);
}
</script>
</head>

<body>
<ul id="ul1">
  <li>网站首页</li>
  <li>关于我们</li>
  <li>产品信息</li>
  <li>客户资源</li>
  <li>在线留言</li>
  <li>联系我们</li>
  <li id="oBg" class="bg"></li>
</ul>

</body>
