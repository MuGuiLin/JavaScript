<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片轮播效果</title>
<script type="text/javascript" src="运动框架.js"></script>
<style type="text/css">
body { background: #666; } ul { padding: 0; margin: 0; } li { list-style: none; } img { border: 0; }

.play { width: 400px; height: 430px; margin: 50px auto 0; background: #999; font: 12px Arial; }

.big_pic { width: 400px; height: 320px; overflow: hidden; border-bottom: 1px solid #ccc; background: #222; position: relative; }
.big_pic li { width: 400px; height: 320px; overflow: hidden; position: absolute; top: 0; left: 0; z-index: 0; background: url(images/loading.gif) no-repeat center center; }

.mark_left { width: 200px; height: 320px; position: absolute; left: 0; top: 0; background: red;  opacity: 0; z-index:3000; }
.mark_right { width: 200px; height: 320px; position: absolute; left: 200px; top: 0; background: green;  opacity: 0; z-index:3000; }
.big_pic .prev { width: 60px; height: 60px; background: url(images/btn.gif) no-repeat; position: absolute; top: 130px; left: 10px; z-index: 3001; cursor: pointer; opacity:0; }
.big_pic .next { width: 60px; height: 60px; background: url(images/btn.gif) no-repeat 0 -60px; position: absolute; top: 130px; right: 10px; z-index: 3001;cursor: pointer; opacity:0; }

.big_pic .text { position: absolute; left: 10px; top: 302px; z-index: 3000; color: #ccc; }
.big_pic .length { position: absolute; right: 10px; bottom: 4px; z-index: 3000; color: #ccc; }
.big_pic .bg { width: 400px; height: 25px; background: #000; filter: alpha(opacity=50); opacity: 0.5; position: absolute; z-index: 2999; bottom: 0; left: 0; }
.small_pic { width: 380px; height: 94px; position: relative; top: 7px; left: 10px; overflow: hidden; }
.small_pic ul { height: 94px; position: absolute; top: 0; left: 0; }
.small_pic li { width: 120px; height: 94px; float: left; padding-right: 10px; background: url(images/loading.gif) no-repeat center center; cursor: pointer; filter: alpha(opacity=50); opacity: 0.5; }
.small_pic img { width: 120px; height: 94px; }
</style>

<script type="text/javascript">
/*---------------getByClass用于选多个不同的标签-----------------*/
function getByClass(oParent,sClass)
{
	var aEle=document.getElementsByTagName('*');//选择所有的class标签
	
	var mupiao=[];
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			mupiao.push(aEle[i]);
		}
	}
	return mupiao;
}

window.onload=function()
{
	var oDiv=document.getElementById('playimages');//选出最大的这个DIV
	var oButPrev=getByClass(oDiv,'prev')[0];//选playimages这个DIV下class名为prev的第1个元素
	var oButNext=getByClass(oDiv,'next')[0];
	
	var aMarkLeft=getByClass(oDiv,'mark_left')[0];
	var aMarkRight=getByClass(oDiv,'mark_right')[0];
	
/*--------------------选择下面的小图------------------------*/	
	var oSmallUl=getByClass(oDiv,'small_pic')[0].getElementsByTagName('ul')[0];//选择第1个大DIV下面的第1个ul
	var aSmallLi=oSmallUl.getElementsByTagName('li');//选择第1个大DIV下面的第1个ul下面的所有li
/*---------------------选择上面的大图-----------------------*/		
	var oBigUl=getByClass(oDiv,'big_pic')[0];//选择playimages这个DIV下class名为big_pic的第1个元素
	var aBigLi=oBigUl.getElementsByTagName('li');//选择类名为big_picul下面的所有li
	
	var iMinZindex=2;
	var iNow=0;
	
	
/*---------------------右边箭头的移入移出-----------------------*/
	oButPrev.onmouseover=aMarkLeft.onmouseover=function()//当鼠标移上去后让oButPrev(左箭头)和aMarkLef(遮罩DIV)的opacity(透明度)为100不透
	{
		YunDong(oButPrev,'opacity',100);
	}
	oButPrev.onmouseout=aMarkLeft.onmouseout=function()
	{
		YunDong(oButPrev,'opacity',0);
	}
	oButNext.onmouseover=aMarkRight.onmouseover=function()
	{
		YunDong(oButNext,'opacity',100);
	}
	oButNext.onmouseout=aMarkRight.onmouseout=function()
	{
		YunDong(oButNext,'opacity',0);
	}
	
/*---------------------给小图设置淡入淡出效果-----------------------*/
	for(var i=0;i<aSmallLi.length;i++)//选择出所有下面的小图片，
	{
		aSmallLi[i].index=i;
		aSmallLi[i].onmouseover=function()//鼠标移入某个小图片li时
		{
			YunDong(this,'opacity',100);//当前小图片li透明度为不透明
		}
		aSmallLi[i].onmouseout=function()//鼠标移出某个小图片li时
		{
			if(this.index!=iNow)
			{
				YunDong(this,'opacity',50);//当前小图片li透明度为半透明
			}
		}
		
		
		aSmallLi[i].onclick=function()//当点击下面的某个小图片时
		{
			for(var i=0;i<aSmallLi.length;i++)
			{
				YunDong(aSmallLi[i],'opacity',50)//让所有的LI小图片为半透明
			}
			YunDong(this,'opacity',100)//只有被点击的这个LI小图片为不透明
			aBigLi[this.index].style.zIndex=iMinZindex++;
			aBigLi[this.index].style.height=0;
			
			YunDong(aBigLi[this.index],'height',oBigUl.offsetHeight);
			iNow=this.index;
		}
	}
/*---------------------小图点击大图出现-----------------------*/
}
</script>
</head>

<body>
<div id="playimages" class="play">
    <ul class="big_pic">
		<div class="prev"></div>
		<div class="next"></div>

		<div class="text">加载图片说明……</div>
		<div class="length">计算图片数量……</div>
		
		<a class="mark_left" href="javascript:;"></a>
		<a class="mark_right" href="javascript:;"></a>
		<div class="bg"></div>
		
        <li style="z-index:1;"><img src="images/1.jpg" /></li>
        <li><img src="images/2.jpg" /></li>
        <li><img src="images/3.jpg" /></li>
        <li><img src="images/4.jpg" /></li>
        <li><img src="images/5.jpg" /></li>
        <li><img src="images/6.jpg" /></li>
    </ul>
    <div class="small_pic">
        <ul style="width:390px;">
            <li style="filter: 100; opacity: 1;"><img src="images/1.jpg" /></li>
            <li><img src="images/2.jpg" /></li>
            <li><img src="images/3.jpg" /></li>
            <li><img src="images/4.jpg" /></li>
            <li><img src="images/5.jpg" /></li>
            <li><img src="images/6.jpg" /></li>
        </ul>
    </div>
</div>
</body>
