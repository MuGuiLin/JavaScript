<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>选项卡菜单栏</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px;}
			#Ddiv{ margin:0 auto; width:800px; height:500px; background:cyan;}
			#Tab{ margin:0px; width:800px; height:40px;}
			#Tab div{ display:block;width:133.333333px; height:40px; background:blue; color: white; cursor: pointer; font-weight: bold; text-align:center; list-style:none;float:left; line-height:40px;}
			#Tab div:hover{ background:white; color: blue;}
			#div1,#div2,#div3,#div4,#div5,#div6{ margin-top:-16px; width:800px; height:500px; background:red; color: white; font-size: 56px; position:absolute; top: 58px; display:none;}
		</style>
	</head>
	
	<body>
		<div id="Ddiv">
	
	    	<div id="Tab">
	    		<div id="li1">内容一</div>
		    	<div id="li2">内容二</div>
		    	<div id="li3">内容三</div>
		    	<div id="li4">内容四</div>
		    	<div id="li5">内容五</div>
		    	<div id="li6">内容六</div>
	    	</div>

		    <div id="TabContent">
		    	<div id="div1" style="display:block">11111111111111111111111111</div>
			    <div id="div2">22222222222222222222222222</div>
			    <div id="div3">33333333333333333333333333</div>
			    <div id="div4">44444444444444444444444444</div>
			    <div id="div5">55555555555555555555555555</div>
			    <div id="div6">66666666666666666666666666</div>
		    </div>
		    
		</div>
	</body>
	
	<script type="text/javascript">
		window.onload=function()
		{
			document.getElementById('li1').onclick=function()
			{
				this.style.background = "red";
				document.getElementById('div1').style.display='block';
				document.getElementById('div2').style.display='none';
				document.getElementById('div3').style.display='none';
				document.getElementById('div4').style.display='none';
				document.getElementById('div5').style.display='none';
				document.getElementById('div6').style.display='none';
			}
			document.getElementById('li2').onclick=function()
			{
				document.getElementById('div1').style.display='none';
				document.getElementById('div2').style.display='block';
				document.getElementById('div3').style.display='none';
				document.getElementById('div4').style.display='none';
				document.getElementById('div5').style.display='none';
				document.getElementById('div6').style.display='none';
			}
			document.getElementById('li3').onclick=function()
			{
				document.getElementById('div1').style.display='none';
				document.getElementById('div2').style.display='none';
				document.getElementById('div3').style.display='block';
				document.getElementById('div4').style.display='none';
				document.getElementById('div5').style.display='none';
				document.getElementById('div6').style.display='none';
			}
			document.getElementById('li4').onclick=function()
			{
				document.getElementById('div1').style.display='none';
				document.getElementById('div2').style.display='none';
				document.getElementById('div3').style.display='none';
				document.getElementById('div4').style.display='block';
				document.getElementById('div5').style.display='none';
				document.getElementById('div6').style.display='none';
			}
			document.getElementById('li5').onclick=function()
			{
				document.getElementById('div1').style.display='none';
				document.getElementById('div2').style.display='none';
				document.getElementById('div3').style.display='none';
				document.getElementById('div4').style.display='none';
				document.getElementById('div5').style.display='block';
				document.getElementById('div6').style.display='none';
			}
			document.getElementById('li6').onclick=function()
			{
				document.getElementById('div1').style.display='none';
				document.getElementById('div2').style.display='none';
				document.getElementById('div3').style.display='none';
				document.getElementById('div4').style.display='none';
				document.getElementById('div5').style.display='none';
				document.getElementById('div6').style.display='block';
			}
		}
	</script>
