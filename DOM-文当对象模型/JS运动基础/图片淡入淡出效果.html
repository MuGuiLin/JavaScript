<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>图片淡入淡出效果</title>
<style type="text/css">
div{width:320px;height:300px;border:1px solid #F06;float:left;margin:5px;}
img{width:320px;height:300px;opacity:0.2;}/*透明度在火狐和IE中*/
</style>
<script type="text/javascript">
window.onload=function()
{
	var oImg=document.getElementsByTagName('img');//用TagName选择多个img
	
	for(var i=0;i<oImg.length;i++)//取出所有的img
	{
		oImg[i].tmd=null;//给每个img加上一个定时器
		
		oImg[i].onmouseover=function()//给每个img加上鼠标移入事件
		{
			startMove(this,100);//向startMove传两个参数，this代表鼠标指向当前的img图片
		}
		oImg[i].onmouseout=function()//给每个img加上鼠标移出事件
		{
			startMove(this,20);
		}
	}	
}



function startMove(obj,iTarget)
{
	clearInterval(obj.mupiao)//在执行前先关闭在执行；
	
	obj.mupiao=setInterval(function()//把定时器赋给timer变量
	{
		var iSpeed=0;//渐变速度初始值
		
		if(obj.tmd<iTarget)//如果透明度小于传入的值：100（完全显示图片）时
		{
			iSpeed=10;//以6的速度渐变成100
		}
		else
		{
			iSpeed=-10;//渐变速度变成20
		}
		if(obj.tmd==iTarget)
		{
			clearInterval(obj.mupiao);
		}
		else
		{
			obj.tmd+=iSpeed;
			
			obj.style.filter='obj.tmd(opacity:'+obj.tmd+')';//火狐浏览器用
			
			obj.style.opacity=obj.tmd/100; <!--IE浏览器用-->
			
			document.title=obj.tmd;//把透明度输入到标题栏上面
		}
	},60)
	
}
</script>
</head>

	<div><img src="img/02.jpg" /></div>
	<div><img src="img/03.jpg" /></div>
	<div><img src="img/04.jpg" /></div>
	<div><img src="img/05.jpg" /></div>
	<div><img src="img/01.jpg" /></div>
	<div><img src="img/02.jpg" /></div>
	<div><img src="img/03.jpg" /></div>

</body>
