<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>任意值变化多运动框架组合</title>
<style type="text/css">
div{width:100px;height:50px;font-size:16px; border:2px solid red;background:blue;float:left;margin-left:10px;}
#jb{width:100px;height:50px;font-size:16px; border:2px solid blue;background:red;opacity:0.3;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');
	aDiv[0].onclick=function()
	{
		YunDong(this,'width',300);
	}
	
	aDiv[1].onclick=function()
	{
		YunDong(this,'height',200);
	}
	
	aDiv[2].onclick=function()
	{
		YunDong(this,'borderWidth',50);
	}
	
	aDiv[3].onclick=function()
	{
		YunDong(this,'fontSize',50);
	}
	aDiv[4].onmouseover=function()
	{
		YunDong(this,'opacity',100);
	}
	aDiv[4].onmouseout=function()
	{
		YunDong(this,'opacity',30);
	}
	
	/*for(var i=0;i<aDiv.length;i++)
	{
		aDiv[i].DSQ=null;
		aDiv[i].onmouseover=function()
		{
			YunDong(this,1000);
		}
		aDiv[i].onmouseout=function()
		{
			YunDong(this,100);
		}
	}*/
}

/*------------------用getStyle代替offsetWidth-----------------*/
function getStyle(obj,attr)//用getStyle代替offsetWidth(因为offsetWidth加上border后会有很BUG，以后都不建议用offsetWidth了)
{
	if(obj.currentStyle)//判断传进来的参数(Div)是否支持currentStyle,
	{
		return obj.currentStyle[attr]
	}
	else
	{
		return getComputedStyle(obj,false)[attr];
	}
}

function YunDong(obj, attr,iTarget)
{
	clearInterval(obj.DSQ);//关闭定时器
	obj.DSQ=setInterval(function()
	{
		
/*-----------------------判断处理透明度元素和其他的选择问题-------------------------*/
		var iCur=0
		if(attr=='opacity')//如果传来的参数(attr)是opacity透明度，就执行下面这条语句
		{
			iCur=parseInt(parseFloat(getStyle(obj,attr))*100);//*100是为了不影响其他的元素，因为透明度有兼容性问题，FF小数，IE是整数，所转为浮点数，又再转为整数，因为小数问题很难搞，比如银行里的钱，是1.35元钱，实际存储为135分钱(没有小数)
		}
		else//否则就执行下面这条语句
		{
			iCur=parseInt(getStyle(obj,attr));//把getStyle转为整数值类型，并赋给iCur
		}
		
		var iSpeed=(iTarget-iCur)/12;
		
		iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);//Math.ceil小数向上取整Math.floor小数向下取整
		
		if(iCur==iTarget)//如果等于目标值时
		{
			clearInterval(obj.DSQ);//关闭定时器
		}
		else
		{
			if(attr=='opacity')
			{
				obj.style.filter='alpha(opacity:'+(iCur+iSpeed)+')';
				obj.style.opacity=(iCur+iSpeed)/100;
			}
			else
			{
				/*obj.style.width=parseInt(obj.style.width)+iSpeed+'px';parseInt将字符串转为数值类型，这是用来取行间样式的，*/
			obj.style[attr]=iCur+iSpeed+'px';
			}
			
		}
		
	},30)
	
}
</script>
</head>

<body>
<div>点我会变宽哦</div>
<div>点我会变高哦</div>
<div>点我边框变宽</div>
<div>点我字变大哦</div>
<div id="jb">指向我透明度渐变哦</div>
</body>
