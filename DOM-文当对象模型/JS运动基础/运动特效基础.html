<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>运动特效基础</title>
<style type="text/css">
div{width:100px;height:100px;background:blue;position:absolute;left:0px;top:50px;}
</style>
<script type="text/javascript">
var Timer=null;
function Login()
{
	var oDiv=document.getElementById('div1');
	
	clearInterval(Timer);//防止第二次点击加快DIV移动速度
	
	Timer=setInterval(function()//把定时器赋给Timer
		{	
			var iSpeed=10;
			if(oDiv.offsetLeft==1000)//当DIV左边距移动到页页1000像素时
			{
				clearInterval(Timer);//清除Timer函数，（函数没了自然就不移动了，）
				alert("到终点了！。。")
			}
			else
			{
			oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
			}
		},30);

}
function Clear()
{
	clearInterval(Timer);//暂停运动
	//oDiv.style.left=oDiv.offsetLeft==oDiv.offsetLeft;
}
</script>
</head>

<body>
<input type="button" value="开始运动" onclick="Login()" />
<input type="button" value="暂停运动" onclick="Clear()" />
<div id="div1">DIV向右移动</div>
</body>
