<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>链式运动框架</title>
<script type="text/javascript" src="运动框架.js"></script>
<style type="text/css">
div{width:100px;height:50px;background:blue;float:left;margin-left:20px;}
</style>
<script type="text/javascript">
window.onload=function()
{
	
;
	
/*---------------------点击按扭变宽变高------------------------*/
	var oBut=document.getElementById('but1');
	var oDiv1=document.getElementById('div1');	
	
	oBut.onclick=function()
	{
		YunDong(oDiv1,'width',300,function()
		{
			YunDong(oDiv1,'height',300);
		});
	}
/*---------------------第二个DIV移入移出------------------------*/	
	var oDiv2=document.getElementById('div2');
	
	oDiv2.onmouseover=function()
	{
		YunDong(oDiv2,'width',300,function()
		{
			YunDong(oDiv2,'height',300)
		})
	}
	oDiv2.onmouseout=function()
	{
		YunDong(oDiv2,'height',50,function()
		{
			YunDong(oDiv2,'width',100);
		})
	}
/*---------------------第三个DIV移入移出+透明------------------------*/
	var oDiv3=document.getElementById('div3')
	
	oDiv3.onmouseover=function()
	{
		YunDong(oDiv3,'width',500,function()
		{
			YunDong(oDiv3,'height',300,function()
			{
				YunDong(oDiv3,'opacity',100)
			});
		})
	}
	oDiv3.onmouseout=function()
	{
		YunDong(oDiv3,'opacity',30,function()
		{
			YunDong(oDiv3,'height',50,function()
			{
				YunDong(oDiv3,'width',100);
			})
		})
	}

}
</script>
</head>

<body>
<input id="but1"type="button" value="链式运动" /><br/>

<div id="div1"></div>

<div id="div2"></div>

<div id="div3" style="filter:alpha(opacity:30);opacity:0.3"></div>
</body>
