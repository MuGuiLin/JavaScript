<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>自己做的图片轮播效果</title>
<script type="text/javascript" src="完美运动框架.js"></script>
<style type="text/css">
body { padding: 0; margin: 0;} ul { padding: 0; margin: 0; } li { list-style: none; } img { border: 0; }
.Ddiv{width:960px;height:400px;margin:0px auto;}
.bigUL{width:960px;height:400px;position:relative;}
.bigUL li{width:960px;height:400px; position: absolute;display:none; opacity:0.5;}


.Lzz{width:480px;height:400px;background:blue;position:absolute;left:0px;top:0px; opacity:0;z-index:100}
.Rzz{width:480px;height:400px;background:red;position:absolute;left:480px;top:0px; opacity:0;z-index:100}

.Ljd{width:60px;height:60px;background:url(images/btn.gif)no-repeat;position:absolute;left:10px;top:160px; opacity:0;z-index:101;cursor: pointer;}
.Rjd{width:60px;height:60px;background:url(images/btn.gif)no-repeat 0 -60px;position:absolute;right:10px;top:160px; opacity:0;z-index:101;cursor: pointer;}

.Xtp{width:960px;height:20px;position:relative;left:0px;top:-20px;z-index:3002;}
.Xtp ul{width:380px;height:20px; margin:0 auto;}
.Xtp ul li{width:40px;height:10px;background:white;float:left;margin-left:20px;cursor: pointer;}


</style>
<script type="text/javascript">
function getByClass(oParent,sClass)
{
	var aEle=document.getElementsByTagName('*');//选择所有的标签
	
	var mupiao=[];
	for(var i=0;i<aEle.length;i++)
	{
		if(aEle[i].className==sClass)
		{
			mupiao.push(aEle[i]);
		}
	}
	return mupiao;
}

window.onload=function()
{
	var oDdiv=document.getElementById('Ddiv');
	
	var oButLjd=getByClass(oDdiv,'Ljd')[0];
	var oButRjd=getByClass(oDdiv,'Rjd')[0];
	
	var aLzz=getByClass(oDdiv,'Lzz')[0];
	var aRzz=getByClass(oDdiv,'Rzz')[0];
	
	oButLjd.onmouseover=aLzz.onmouseover=function()
	{
		YunDong(oButLjd,{opacity:100});
	}
	oButLjd.onmouseout=aLzz.onmouseout=function()
	{
		YunDong(oButLjd,{opacity:0});
	}
	oButRjd.onmouseover=aRzz.onmouseover=function()
	{
		YunDong(oButRjd,{opacity:100});
	}
	oButRjd.onmouseout=aRzz.onmouseout=function()
	{
		YunDong(oButRjd,{opacity:0});
	}
	

	var oTbUL=document.getElementById('tbUL');
	var oTbli=oTbUL.getElementsByTagName('li');
	
	var oimgUL=document.getElementById('imgUL');
	var oImgli=imgUL.getElementsByTagName('li');
	
	var iNow=0;
	
	for(var i=0;i<oTbli.length;i++)
	{
		oTbli[i].index=i;
		oTbli[i].onmouseover=function()
		{
			for(var i=0;i<oTbli.length;i++)
			{
				oTbli[i].style.background='';
			}
			
			for(var i=0;i<oImgli.length;i++)
			{	
				oImgli[i].style.display='none';
				
			}
			
			this.style.background='yellow';
			oImgli[this.index].style.display='block';
			YunDong(oImgli[this.index],{opacity:100});
		}
		
		oTbli[i].onmouseout=function()	
		{
			if(oImgli[this.index]!=iNow)
			{
				YunDong(oImgli[this.index],{opacity:50});
			}
		}
	}
}
</script>
</head>

<body>
<div id="Ddiv" class="Ddiv">
<ul id="imgUL" class="bigUL">
	
    <div class="Ljd"></div>
   	<div class="Rjd"></div>
    
    <a class="Lzz" href="javascript:;"></a>
	<a class="Rzz" href="javascript:;"></a>
    
    <li style="display:block"><img src="images/gj1.jpg" /></li>
    <li><img src="images/gj2.jpg" /></li>
    <li><img src="images/gj3.jpg" /></li>
    <li><img src="images/gj4.jpg" /></li>
    <li><img src="images/gj5.jpg" /></li>
    <li><img src="images/gj6.jpg" /></li>
</ul>
<div id="Xtp" class="Xtp">
	<ul id="tbUL" class="XtpUL">
        <li style="background:yellow"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
	
</div>
</body>
