<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>苹果导航菜单</title>
<style type="text/css">
body{ margin:0px; padding:0px; }
#div1{ width:100%; position:absolute; top:0px; text-align:center;}
#div2{ width:100%; position:absolute; bottom:0px; text-align:center;}

</style>
<script type="text/javascript">
document.onmousemove=function(ev)
{
	var oEvent=ev||event;
	var aImg=document.getElementsByTagName('img');
	var aTxt=document.getElementsByTagName('input');
	var oDiv=document.getElementById('div2');
	
	for(var i=0;i<aImg.length;i++)
	{
		var x=aImg[i].offsetLeft+aImg[i].offsetWidth/2;<!--取得每张图片的居中位置  宽度的一半-->
		var y=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2;<!--取得每张图片的居中位置  高度的一半-->
		
		var a=x-oEvent.clientX;//图片的位置减去鼠标位置再赋给a
		var b=y-oEvent.clientY;//图片的位置减去鼠标位置再赋给b
		
		//aTxt[i].value='左X：'+X+'px'+'上Y:'+Y+'px';
		
		//把距离算出来，赋给dis
		var dis=Math.sqrt(Math.pow(a,2)+Math.pow(b,2));//开根号,也可以减写为：Math.sqrt(a*a+b*b))   Math.pow就是求几次方的
		
		
		//比例计算
		var scale=1-dis/300;
		
		if(scale<0.5)//如果图片小于它自己大小（100）时
		{
			scale=0.5;//就等于100
		}
		
		aImg[i].width=scale*120;//图片放大的最大值！100的两倍！
		
		aTxt[i].value= scale.toFixed(2);//把距离位置输出到文本框中，保留两位小数toFixed(2)
		
		
	}
}
</script>
</head>

<body>
<div id="div1">
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
    <input type="text" />
</div>
<div id="div2">
    <img src="img/1.gif" width="80"  alt="" />
    <img src="img/2.png" width="60"  alt="" />
    <img src="img/3.png" width="60"  alt="" />
    <img src="img/4.png" width="60"  alt="" />
    <img src="img/5.png" width="60"  alt="" />
    <img src="img/6.gif" width="60"  alt="" /> 
</div>
</body>
