<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>无逢滚动简单</title>
		<style type="text/css">
			#demo { float: left; margin-top: 5px; overflow: hidden; width: 800px; height: 190px; }
			#demo img { width: 250px; height: 155px; margin-left: 3px; }
			#indemo { float: left; width: 800%; }
			#demo1 , #demo2{ float: left; }
		</style>
	</head>

	<body>
		<div id="demo">
			<div id="indemo">
				<div id="demo1">
					<a href="#"><img src="img/01.jpg" border="0" /></a>
					<a href="#"><img src="img/02.jpg" border="0" /></a>
					<a href="#"><img src="img/03.jpg" border="0" /></a>
					<a href="#"><img src="img/04.jpg" border="0" /></a>
					<a href="#"><img src="img/05.jpg" border="0" /></a>
					<a href="#"><img src="img/01.jpg" border="0" /></a>
				</div>
				<div id="demo2"></div>
			</div>
		</div>
	</body>

	<script type="text/javascript">
	
		var speed = 10;
		var tab = document.getElementById("demo");
		var tab1 = document.getElementById("demo1");
		var tab2 = document.getElementById("demo2");
		tab2.innerHTML = tab1.innerHTML;

		function Marquee() 
		{
			if (tab2.offsetWidth - tab.scrollLeft <= 0)
			{
				tab.scrollLeft -= tab1.offsetWidth
			}
			else 
			{
				tab.scrollLeft++;
			}
		}
		
		var MyMar = setInterval(Marquee, speed);
		tab.onmouseover = function() 
		{
			clearInterval(MyMar)
		};
		tab.onmouseout = function() 
		{
			MyMar = setInterval(Marquee, speed)
		};
		
	</script>
