<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多图片缩放展示</title>
<script type="text/javascript" src="完美运动框架.js"></script>
<style type="text/css">
*{margin:0px;padding:0px;}
#ul1{width:360px;margin:0px auto;position:relative;margin-top:50px;}
#ul1 li{list-style:none; width:100px; height:100px;background:#0FF;border:5px solid purple;float:left;margin:5px;z-index:1}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oUl=document.getElementById('ul1');
	var aLi=oUl.getElementsByTagName('li');
	var iMinZindex=2;//当前
	
	for(var i=0;i<aLi.length;i++)//先取出每个LI的左上边距
	{
		//aLi[i].innerHTML='左left：'+aLi[i].offsetLeft+'上top：'+aLi[i].offsetTop;//输出每个DIV的左边距和上边距
		aLi[i].style.left=aLi[i].offsetLeft+'px';
		aLi[i].style.top=aLi[i].offsetTop+'px';
		//aLi[i].style.position='absolute';

	}
	/*--------布局转换(用了两个for循环)把文档流定位的元素转为绝对定位-----------*/
	for(var i=0;i<aLi.length; i++)
	{
		aLi[i].style.position='absolute';//上面的定位加在这个FOR循环中,如果不加绝对定位的话，鼠标移入时DIV会错位
		aLi[i].style.margin='0';
	}
	
	//给鼠标的移入移出加事件
	for(var i=0;i<aLi.length;i++)
	{
		aLi[i].onmouseover=function()
		{
			this.style.zIndex=iMinZindex++;
			YunDong(this,{width:200,height:200,marginLeft:-50,marginTop:-50});
		}
		aLi[i].onmouseout=function()
		{
			YunDong(this,{width:100,height:100,marginLeft:0,marginTop:0})
		}
	}
	
}
</script>
</head>

<body>
<ul id="ul1">
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
    <li><img src="img/01.jpg" style="width:100px;height:100px;" /></li>
</ul>
</body>
