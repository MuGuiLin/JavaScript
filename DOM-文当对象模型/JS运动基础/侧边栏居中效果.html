<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>侧边栏上下运动效果</title>
<style type="text/css">
div{width:150px;height:250px;background:purple;position:absolute;right:0px;}
</style>
<script type="text/javascript">
window.onscroll=function()//window.onscroll当页面滚动时
{
	var oDiv=document.getElementById('div1');
	var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
	oDiv.style.top=scrollTop+(document.documentElement.clientHeight-oDiv.offsetHeight)/2+'px';
}
</script>
</head>

<body style="height:2000px;">
<div id="div1"></div>
</body>
