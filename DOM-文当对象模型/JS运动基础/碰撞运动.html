<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>碰撞运动</title>
<style type="text/css">
*{margin:0px;padding:0px;}
#div1{width:100px;height:100px;background:blue; position:absolute;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBut1=document.getElementById('but1');
	var oBut2=document.getElementById('but2');
	var oBut3=document.getElementById('but3');
	var oDiv=document.getElementById('div1');
	
	oDiv.onmouseout=oBut1.onclick=function()//鼠标移出和点击开始按扭时
	{
		startMove();
	}
	oBut2.onclick=function()
	{
		clearInterval(DSQ);
	}
	oDiv.onmousemove=function()
	{
		clearInterval(DSQ);
	}
	oBut3.onclick=function()
	{
		document.body.removeChild(document.getElementById('div1'));//删除节点
	}
	
}
var iSpeedX=8;
var iSpeedY=8;
var DSQ=null;

function startMove()
{
	clearInterval(DSQ);
	DSQ=setInterval(function()
	{
		var oDiv=document.getElementById('div1');
		var L=oDiv.offsetLeft+iSpeedX;
		var T=oDiv.offsetTop+iSpeedY
		
		if(T>=document.documentElement.clientHeight-oDiv.offsetHeight)//如果T(DIV的上边距)大于>可视区高度减DIV的高度时
		{
			iSpeedY*=-1;//就让DIV向反方向运动
			T=document.documentElement.clientHeight-oDiv.offsetHeight;
		}
		else if(T<=0)//如果T(DIV的上边距)小于<可视区高度减DIV的高度时
		{
			iSpeedY*=-1;//就让DIV向反方向运动
			T=0;//如果移到边上，距离为为了，那么就在0这个地方为终点，不能在向负数移了，否则会有滚动条出现哦！
		}
		if(L>=document.documentElement.clientWidth-oDiv.offsetWidth)//如果L(DIV的左边距)大于>可视区宽度减DIV的宽度时
		{
			iSpeedX*=-1;//就让DIV向反方向运动
			L=document.documentElement.clientWidth-oDiv.offsetWidth;
		}
		else if(L<=0)//如果T(DIV的上边距)小于<可视区高度减DIV的高度时
		{
			iSpeedX*=-1;//就让DIV向反方向运动
			L=0;
		}
		
		oDiv.style.left=L+'px'
		oDiv.style.top=T+'px';
	
	},30)
}
</script>
</head>

<body>
	<input id="but1" type="button" value="开始运动" style="width:100px; height:40px;"/>
    <input id="but2" type="button" value="停止运动" style="width:100px; height:40px;"/> 
    <input id="but3" type="button" value="关闭运动" style="width:100px;height:40px;"/>
	<div id="div1"> </div>
</body>
