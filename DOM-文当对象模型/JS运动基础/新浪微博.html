<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>新浪微博</title>
<script type="text/javascript" src="完美运动框架.js"></script>
<style type="text/css">
*{margin:0px;padding:0px;}
#div1{width:300px;height:300px;border:1px solid black;margin:10px;float:left;}
#div2{width:300px;height:300px;border:1px solid black;margin:10px;float:left; overflow:hidden;}
#div2 div{list-style:none;border-bottom:1px dashed purple;padding:5px;overflow:hidden; opacity:0;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oTxt=document.getElementById('txt1');
	var oBut=document.getElementById('but1');
	var oDiv2=document.getElementById('div2');
	var oLi=oDiv2.getElementsByTagName('li');
	
	oBut.onclick=function()
	{
		var oLi=document.createElement('div');//DIV套DIV
		var aLi=oDiv2.getElementsByTagName('div');
		
		oLi.innerHTML=oTxt.value;//把文本框的内容加到li中
		oTxt.value="";//加完后清容文本框
		
		if(aLi.length)//如果已经有LI消息了，
		{
			oDiv2.insertBefore(oLi,aLi[0]);//把发来的新消息放在最上前面
		}
		else
		{
			oDiv2.appendChild(oLi);//如果没就创建1个LI
		}
		var iHeight=oLi.offsetHeight;
		oLi.style.height=0;
		
		YunDong(oLi,{height:iHeight},function()
		{
			YunDong(oLi,{opacity:100})
		})
		
	}
	
}
</script>
</head>

<body>
<div id="div1">
<textarea  id="txt1" cols="35" rows="18"></textarea><br />
<input id="but1" type="button" value="发 布" style="width:300px; text-align:center;font-size:20px" />
</div>
<div id="div2">
	<div></div>
</div>
</body>
