<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>多个DIV运动</title>
<style type="text/css">
div{width:100px;height:50px;background:blue;margin-top:50px;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var aDiv=document.getElementsByTagName('div');//获取所有的DIV元素
	
	for(var i=0;aDiv.length;i++)//取出所有的DIV
	{
		aDiv[i].mupiao=null;//新建一个定时器变量
		
		aDiv[i].onmouseover=function()//给每个DIV加鼠标移入事件
		{
			stratMove(this,1200);//传两个参数，this是鼠标移入的那个DIV，1200是目标点
		}
		aDiv[i].onmouseout=function()//给每个DIV加鼠标移出事件
		{
			stratMove(this,100);//传两个参数，1this是鼠标移出的那个DIV,100是起点
		}
	}
}



function stratMove(obj,iTarget)//运动框架
{
	clearInterval(obj.mupiao)//清除鼠标当前DIV的定时器
	obj.mupiao=setInterval(function()//定义一个定时器，并赋给mupiao
	{
		var iSpeed=(iTarget-obj.offsetWidth)/6;<!--iTarget目标位置，减DIV的宽度，除以6，赋给iSpeed-->
		
		/*if(iSpeed>0)
		{
			Math.ceil(iSpeed);
		}
		else
		{
			Math.floor(iSpeed);
		}
		/*********************下面这行代码是上面if,else的减写办法********************************/
		iSpeed=iSpeed>0?Math.ceil(iSpeed):Math.floor(iSpeed);//取整，把iSpeed取出来的小数点去掉，
		
		if(obj.offsetWidth==iTarget)//如果运动到目标位置
		{
			clearInterval(obj.mupiao)//就不再运动了
		}
		else//否则
		{
			obj.style.width=obj.offsetWidth+iSpeed+'px';//就继续向目标位置运动，
		}
		
	},30)
}
</script>
</head>

<body>
<div>jhgfjkhgkjhgkjfkjhfkjhgkjhljhkjffjkhgkjhgmnbmnbgjhfuyvnbvhjgfd</div>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
