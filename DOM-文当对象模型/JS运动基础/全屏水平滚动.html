<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px; box-sizing: border-box; }
			html , body , section , div{ width: 100%; height: 100%; overflow: hidden;}
			section{ width: 500%; }
			div{ width: 20%; animation: mupiao 16s infinite; float: left;}
			.con1{ background: url(JS运动基础/images/gj1.jpg) no-repeat center center; background-size: cover;}
			.con2{ background: url(JS运动基础/images/gj2.jpg) no-repeat center center; background-size: cover;}
			.con3{ background: url(JS运动基础/images/gj3.jpg) no-repeat center center; background-size: cover;}
			.con4{ background: url(JS运动基础/images/gj4.jpg) no-repeat center center; background-size: cover;}
			.con5{ background: url(JS运动基础/images/gj6.jpg) no-repeat center center; background-size: cover;}
			
			@keyframes mupiao{
				0%{ transform: translateX(-100%);}
				25%{ transform: translateX(-200%);}
				50%{ transform: translateX(-300%);}
				75%{ transform: translateX(-400%);}
				100%{ background: translateX(-500%);}
			}
		</style>
	</head>
	
	
	<body>
		<section>
				<div class="con1">1</div>
				<div class="con2">2</div>
				<div class="con3">3</div>
				<div class="con4">4</div>
				<div class="con5">5</div>
		</section>
		
	</body>
	<script language="javascript" type="text/javascript">
		window.onload = function()
		{
			window.moveTo(0, 0);
			window.resizeTo(screen.availWidth, screen.availHeight);
			removeChid()
			window.removeChild();
			window.insertBefore();
			window.appendChild();
			window.setTimeout();
			window.setAttribute();
			window.getAttribute()
			window.removeAttribute()
			document.getElementsByTagName()
		}
		article
	</script>
