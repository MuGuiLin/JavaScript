<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../jquery-2.2.0.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<input type="button" id="but" value="动态调取js文件函数（$getScript）" style="width: 320px; height: 50px; font-size: 18px; display: block; margin: auto;" />
	</body>
	<script type="text/javascript">
	
		window.TextData = '123';
		$('#but').click(function()
		{
		  //jQuery.getScript(url,success(response,status))response:请求的结果数据,status:请求的状态（"success", "notmodified", "error", "timeout" 或 "parsererror"）
			$.getScript('http://127.0.0.1/Server.js',function(response,status)
			{
				Server();
			})
		})
		
		
	</script>
