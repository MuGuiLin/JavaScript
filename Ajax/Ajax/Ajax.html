<title>Ajax</title>

	var oBut=document.getElementsByTagName('input');
	var oDiv=document.getElementById('div1');
	
	for(var i=0;i<oBut.length;i++)
	{
		oBut[i].index=i;
		oBut.onclick=function()
		{
			ajax(this.index+1+'.txt',function(str)
			{
				oDiv.innerHTML=str;
			})
		}
	}
}
</script>
