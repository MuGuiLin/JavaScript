<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JQuery_$Ajax</title>
	</head>
	<style type="text/css">
		input{ width: 320px; height: 50px; margin: 20px; font-size: 24px;}
	</style>
	<script src="jquery-2.2.0.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<center>
			<h1>jQuery的$.ajax()方法</h1><hr />
			<textarea id="Text" cols="120" rows="26"></textarea>
			<br />
			<input type="button" name="Obut" id="Obut" value="JQuery_$.ajax数据获取" />
		</center>
	</body>
<script type="text/javascript">

        jQuery("#Obut").click(function() 
        {
            $.ajax(
            {
            	type: "post",
                url: "jQuery_ajax.txt",
                timeout: 30,
                async: false,
                cache: true,
                data: {},
                dataType: "text",
                
                success: function(data,textStatus)
                {
                	$('#Text').val(data.responseText);
				},
                error: function(XMLHttpRequest, textStatus, errorThrown) 
                {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                },
                
                complete: function(XMLHttpRequest, textStatus)
                {
                    this; // 调用本次AJAX请求时传递的options参数
                }
            });
        });
	
</script>
