<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数2</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>高阶函数</h1>
    <hr>
    <button id="insert-btn">插入100000个DIV元素 - 普通插入</button>
    <button id="insert-btn2">插入100000个DIV元素 - 高阶函数插入</button>
    <button id="insert-btn3">插入100000个DIV元素 - 通用高阶函数插入</button>

    <script>
        // 普通插入
        {   
            const insert_btn = document.querySelector('#insert-btn');
            const data = new Array(100000).fill(0).map((_, i) => i);

            insert_btn.onclick = () => {
                for (const i of data) {
                    const div = document.createElement('div');
                    div.innerText = i;
                    document.body.append(div);
                }
            }
        };

        // 高阶函数插入
        {
            const insert_btn = document.querySelector('#insert-btn2');
            const data = new Array(100000).fill(0).map((_, i) => i);

            insert_btn.onclick = () => {
                // 调用
                performChunk(data, (item, i) => {
                    const div = document.createElement('div');
                    div.innerText = i;
                    document.body.append(div);
                })
            }

            function performChunk(data, call) {
                if (0 === data.length) {
                    return;
                }
                let i = 0;

                function _run() {
                    // 循环任务结束
                    if (i >= data.length) {
                        return
                    }

                    // requestIdleCallback 是浏览器原生API, 一个渲染帧中，空闲时开启分片执行， 16.6ms的空闲时间
                    requestIdleCallback((idel) => {
                        // 当渲染帧有空闲剩余时间，并且还有循环任务时
                        while (0 < idel.timeRemaining() && i < data.length) {
                            call(data[i], i)
                            i++
                        }
                        // 本次分片完成后，递归调用
                        _run()
                    })
                }
                _run();
            }
        };

         // 通用高阶函数插入
         {
            const insert_btn = document.querySelector('#insert-btn2');
            const data = new Array(100000).fill(0).map((_, i) => i);

            insert_btn.onclick = () => {
                // 调用
                performChunk(data, (item, i) => {
                    const div = document.createElement('div');
                    div.innerText = i;
                    document.body.append(div);
                })
            }

            function performChunk(data, call) {
                if (0 === data.length) {
                    return;
                }
                let i = 0;

                function _run() {
                    // 循环任务结束
                    if (i >= data.length) {
                        return
                    }

                    // requestIdleCallback 是浏览器原生API, 一个渲染帧中，空闲时开启分片执行， 16.6ms的空闲时间
                    requestIdleCallback((idel) => {
                        // 当渲染帧有空闲剩余时间，并且还有循环任务时
                        while (0 < idel.timeRemaining() && i < data.length) {
                            call(data[i], i)
                            i++
                        }
                        // 本次分片完成后，递归调用
                        _run()
                    })
                }
                _run();
            }
        }

    </script>
</body>

</html>
