<script>
/*

console.log(a);    
var a = 0;
function a(){
    console.log(1);
} 
/*
    预解析:
        - var 的提升：
            js 在执行一个function 或者 script 标签之前，会先进行一个预解析的过程,在预解析时，会先把 var 声明的变量，给提升到 script 或者 function的最前边(所在作用域),注意 var 是 只提升 声明
        - function 的提升
            js 在执行一个function 或者 script 标签之前，会先进行预解析，在预解析时，会把 function 声明的函数体,整体提升到在执行一个function 或者 script 标签的前边去，跟在 var 的后边
*/
</script>    
</body>
</html>
