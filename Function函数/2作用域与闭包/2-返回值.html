<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/*
    函数返回值: 函数执行之后的结果
        1. 返回值定义在函数中的 return
        2. 每个函数执行时都有返回值，如果不定义默认就是undefined
        3. 在函数中，return 后边语句不会被执行
*/    
function fn(){
    var b = 0;
    var a = 1;
    return b + a;
    console.log(3);
}
console.log(fn());
</script>    
</body>
</html>
