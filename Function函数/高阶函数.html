<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS高阶函数</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            h1 {
                text-align: center;
            }
        </style>
    </head>
    <body>
    
    <h1>JS高阶函数</h1>
    <hr/>
    <p>什么是高阶函数：

            1、将函数作为参数传递接收的函数

            2、返回值是一个新的函数的函数</p>
    <script>
        function foo(){
            for (let i = 0; i < 5000000; i++) {}
            console.log('我是foo函数')
        }

        function bar(){
            for (let i = 0; i < 10000000; i++) {}
            console.log('我是bar函数')
        }

        // 初始正常调用
        foo()
        bar()


        /*
        * 现在有一个新需求，在不改变上面的foo()和bar()函数中任何代码的情况下，计算它们的运行时间
        */

        // 高阶函数
        function dec(fns){

            return function() {
                // 记录开始时间
                const start_time = new Date().getTime();

                fns() // 执行调用传进来的函数

                // 记录结束时间
                const end_time = new Date().getTime();

                // 计算运行时间
                console.log(`运行时间: ${end_time - start_time} 毫秒`);
            }
        }
        // 高阶函数
        function dec2(fns){
            
            function run(){
                // 记录开始时间
                const start_time = new Date().getTime();

                fns() // 执行调用传进来的函数

                // 记录结束时间
                const end_time = new Date().getTime();

                // 计算运行时间
                console.log(`运行时间: ${end_time - start_time} 毫秒`);
            }
            return run
        }

        /*
        * 通过高阶函数 在不改变原来foo()、bar()函数的情况下通过高阶函数 进行重写赋值。
        *（想象成这是一个大项目，这两个函数已经在很多地方使用，所以不能影响之前的正常的使用：这就是【开放原则 就是开放出去已经有很多地方在用了，就不能随便修改或回收了】）的情况下，计算出了它们运行时间
        */
        foo = dec(foo)
        bar = dec2(bar)


        // 在加了新功能后，也不影响之前的正常调用
        foo()
        bar()


        /**
        什么是高阶函数：

            1、将函数作为参数传递接收的函数   // 实现封闭原则

            2、返回值是一个新的函数的函数   // 实现开放原则
        
        */

    </script>
    </body>
</html>
