<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js中的this对象</title>
		<style type="text/css">
			h1{text-align: center;}
			pre{font-size: 16px;}
		</style>
	</head>
	<body>
		<h1>JS中的this对象</h1><hr />
		<pre>
			//JS中的this对象是指在运行时期基于执行环境所绑定的。
			
			
			var m = 10;
		
			function test()
			{
				this.m = 20;//htis总是指向调用者,也就是说，谁调用了我，我就指向谁。
			}
			window.test();
			
			alert(test.m); //undefined
			
			alert(window.m);//全局的
		</pre>
	</body>
	<script type="text/javascript" charset="UTF-8">
		
		var m = 10;
		
		function test()
		{
			this.m = 20;//htis总是指向调用者,也就是说，谁调用了我，我就指向谁。
		}
		window.test();
		
		alert(test.m); //undefined
		
		alert(window.m);//全局的
	</script>
