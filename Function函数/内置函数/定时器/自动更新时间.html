<html>

<head>
	<meta charset="utf-8" />
	<title>自动更新时间</title>
	<style type="text/css">
		h1 {
			font-size: 66px;
			font-family: "微软雅黑";
			-webkit-background-clip: text;
			background-clip: text;
			background-image: linear-gradient(90deg, #d409c3, #0b17f8 33%, #0cf1e6);
			color: transparent;
		}
	</style>
</head>

<body>
	<h1 id="DateBox"></h1>
</body>

<script type="text/javascript">
	function DateItme() {
		const day = new Date();                 // 时间对象
		const Year = day.getFullYear();         // 年
		const Month = day.getMonth() + 1;       // 月 
		const Dates = day.getDate();            // 日
		let Ampm = "";                          // 上午|下午
		let Hours = day.getHours();             // 时
		let Minutes = day.getMinutes();         // 分
		let Seconds = day.getSeconds();         // 秒
		const MSeconds = day.getMilliseconds(); // 毫秒
		const Week = ["星期日 ", "星期一 ", "星期二 ", "星期三 ", "星期四 ", "星期五 ", "星期六 "];
		Hours < 12 ? Ampm = "下午 " : "上午 ";
		Hours < 10 ? Hours = "0" + Hours : Hours;
		Minutes < 10 ? Minutes = "0" + Minutes : Minutes;
		Seconds < 10 ? Seconds = "0" + Seconds : Seconds;
		DateBox.innerText = `现在时刻：${Year}年 ${Month}月 ${Dates}日 ${Week[day.getDay()]} ${Ampm} ${Hours}时 : ${Minutes}分 : ${Seconds}秒 : ${MSeconds}毫秒`;
		window.setTimeout("DateItme()", 24);
	}
	window.onload = DateItme();
</script>

</html>
