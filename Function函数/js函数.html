<title>JS函数的使用</title>
</head>
<script type="text/javascript">
window.onload=function()
{
	/*****************************函数返回值*********************************/
	function sum(a,b)
	{return a+b;}
	alert(sum(12,56));//函数返回的结果，
	
	function admin()
	{}
	alert(admin());//没有return;更没有返回值，结果：undefined,
	
	function abc()
	{return;}
	alert(abc());//有return,但没有返回内容，结果：undefined,
	
	//立即执行函数
	(function mupiao(){alert('我不需要调用，我可以立即执行');})();
	
	
	/*****************************函数传参(arguments)*********************************/
	
	function mupiao()
	{
		return arguments.length;//用arguments取得mupiao的长度，现在有4个
		//alert(arguments[2])  查找mupiao中具体参数，从0开始,现在是65
	}
	alert(mupiao(45,87,65,4532));
	
	
	/*******当传入的参数不定（不知道要传多少个参数时）用：argunments******/
	function qiouhe()
	{
		var jg=0;
		
		for(var i=0;i<arguments.length;i++)//传入的参数有多少个，就执行多少次
		{
			jg+=arguments[i];//第1次的计算结果加第2次的结果。。。一直加下去
			
		}
		alert(jg)
	}
	qiouhe(11,12,256,5,84,879,56,1,3,84,36,21,45,128,8,35,8,31,3512)//当在这里增加值时，上面返回的结果也会改变！
	
}
</script>

<script type="text/javascript">
/***************把下面这个函数封装起来，方便调用，因为有些浏览器不支持，****************/
function getStyle(oBj,aTr)
	{
		if(oBj.currentStyle)
		{
			return oBj.currentStyle[aTr];//IE浏览器
		}
		else
		{
			return getComputedStyle(oBj,false)[aTr];//所有浏览器
		}
	}
	
/***************判断并取得CSS样式，如果传来的是2个参数，就是获取它的样式，又如果传来的是3个参数，就是修改它的样式****************/
function css(obj,atr,val)//oBj=oDiv,  atr='background',  val='blue'
{
	if(arguments.length==2)//arguments.length判断DIV1中的CSS样式长度
	{
		return getStyle(obj,atr);//调用上面的getStyle是上面封装好的函数，并有两个参数名，
	}
	else if(arguments.length==3)//arguments.length判断DIV1中的CSS样式长度如果下面传来的是3个
	{
	    obj.style[atr]=val;//如果下面传来的是3个如：oDiv,'background','blue'
	}
	else if(arguments.length==4)
	{
		//这里还没想到怎么写！》》》》
	}

}

/***************当页面加载完成时，1.先获取按扭和DIV，2.然后按扭添加事件，3.调用上面的CSS函数，并传相应的参数过去****************/
window.onload=function()
	{
		var oBut=document.getElementById('but1');
		var oDiv=document.getElementById('div1');
		oBut.onclick=function()
		{
			css(oDiv,'background','blue');//向上面的CSS函数传参，这里传了3个参数；
			
			alert(css(oDiv,'backgroundColor'));//向上面的CSS函数传参，这里传了2个参数，DIV的背景色；
			
			alert(css(oDiv,'fontSize'));//向上面的CSS函数传参，这里传了2个参数，DIV的字体默认大小，因为CSS样式中还没设置字体大小，；
		}
		
	}
</script>
<style type="text/css">
div{width:200px;height:200px;background:red;}
</style>
<body>

<input id="but1" type="button" value="修改样式"  />
<div id="div1"></div>
</body>
