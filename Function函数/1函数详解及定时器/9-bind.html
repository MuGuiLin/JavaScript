<script>
function fn(){
    console.log(this);
}
var fn2 = fn.bind(document);
fn2();
/*
    bind:
        1. 调用 bind 会返回一个新函数
        2. bind 返回的这个新函数 this 会一直被绑定，并且不能再修改(apply,call)
        3. bind 返回的新函数，不能再使用bind
*/
</script>
