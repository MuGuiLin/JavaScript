<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
/*
定时器:
    setTimeout(fn,delay) 延迟型定时器
    setInterval(fn,interval) 间隔型定时器
*/
setTimeout(function(){
    console.log(1);
},2000);
setInterval(function(){
    console.log(2);
},1000)
</script>    
</body>
</html>
