<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8" />
	<title>网页加法计算器</title>
	<style type="text/css">
		table{ margin:0px auto;width:400px;heigth:200px;border:1px solid blue;}
		tr{text-align:center;font-size:24px;color:#F06;}
		td{width:100px; height:50px;border:1px solid blue;}
		#txt1,#txt2,#txt3{width:200px;height:30px;font-size:24px;}
		#but{font-size:24px;color:#F06; border:1px solid blue;}
	</style>
</head>

<body>
	<table>
    	<tr>
        	<td colspan="2">网页加法计算器</td>
        </tr>
        <tr>
        	<td>数 值：</td>
            <td><input id="txt1" type="text" /></td>
        </tr>
        <tr>
        	<td>数 值：</td>
            <td><input id="txt2" type="text" /></td>
        </tr>
                <tr>
        	<td>结 果：</td>
            <td><input id="txt3" type="text" /></td>
        </tr>
        <tr >
        	<td colspan="2"><input id="but" onclick="mupiao()" type="button" value="计 算 结 果" /></td>
        </tr>
    </table>
</body>
<script type="text/javascript">
	function mupiao()
	{
		var sz1 = document.getElementById('txt1').value;
		var sz2 = document.getElementById('txt2').value;
		
		if(sz1 == "")/*判断是否为空*/
		{
			alert("数值1的内容不能为空");
			return false;
		}
		else
		{
			if(isNaN(sz1) == true)/*判断输入的内容是不是数字*/
			{
				alert("你好请输入数字以便于计算！。。。");
				return false;
			}
		}
		
		if(sz2 == "")
		{
			alert("数值2的内容不能为空");
			return false;
		}
		else
		{
			if(isNaN(sz2) == true)/*判断输入的内容是不是数字*/
			{
				alert("你好请输入数字以便于计算！。。。");
				return false;
			}
		}
				
		var jg = parseInt(sz1) + parseInt(sz2);/*将sz1和sz2中的内容转化为数值型*/
		
		document.getElementById('txt3').value = jg;
	}
</script>
