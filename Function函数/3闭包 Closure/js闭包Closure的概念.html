<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>js闭包Closure的概念</title>
		<style type="text/css">
			h1{text-align: center;}
			pre{font-size: 18px;}
		</style>
	</head>
	<body>
		<h1>JS闭包closure的概念</h1><hr />
		
		<pre>
			概念：
			<mark>在了解闭包之前，你应该先了解，<a target="_blank" href="js执行环境与作用域链.html">什么是作用域链！</a></mark>
			
			闭包与函数有着紧密的关系，它是函数的代码在运行过程中的一个动态环境，是一个运行期的、动态的概念。
			
			所谓闭包，是指词法表示包括不必计算的变量的函数。也就是说，该函数能够使用函数外定义的变量。
			
			在程序语言中，所谓闭包，是指语法域位于某个特定的区域，
			具有持续参照(读写)位于该区域内自身范围之外的执行域上的非持久型变量值能力的段落。
			这些外部执行域的非持久型变量神奇地保留他们在闭包最初定义(或创建)时的值。

		</pre>
	</body>
	<script type="text/javascript" charset="UTF-8">

		var name = 'xiao_A';//全局变量
		
		var obj = { //全局对象
			name : "xiao_B",
			age : 24,
			sex : '男',
			getName : function()
			{
				return function()
				{
					return this.name; //上级的name : "xiao_B",
				}
			}
		}
		
		/*-----------------弹出的是xiao_A -----------------*/
		//alert(obj.getName()()); //弹出的是xiao_A 
		
		var m = obj.getName();//此时的m是外面的全局变量了！所以它是全局的作用域，现在它只能找它的上一级或平级，找不到它的下一级了！
		alert(m())////弹出的是xiao_A 

		//上的两种【1种：输出时在后面多加个()括号】【2种：把赋给一个变量后再输出】
	
	
	
		/*-----------------弹出的是xiao_B -----------------*/
		
		var name = 'xiao_A';//全局变量
		
		var obj = { //全局对象
			name : "xiao_B",
			age : 24,
			sex : '男',
			getName : function()
			{
				var mu = this;
				return function()
				{
					return mu.name; //上级的name : "xiao_B",
				}
			}
		}
		alert(obj.getName()()); //弹出的是xiao_B 
		
		var m = obj.getName();
		alert(m())	//弹出的是xiao_B 
		
		//闭包：一个函数，可以访问另一个函数作用域中的变量；它是封闭性的，主要是起到保护变量的安全作用 和 在内存中维持一个变量。不会被垃圾回收机制清理掉！
		
		//在Javascript中，如果一个对象不再被引用，那么这个对象就会被GC回收。如果两个对象互相引用，而不再被第3者所引用，那么这两个互相引用的对象也会被回收。因为函数a被b引用，b又被a外的c引用，这就是为什么函数a执行后不会被回收的原因
	
	
	
		/*-----------------块级作用域-----------------*/
		var block = (function(){
			//执行体
		})();
	</script>
