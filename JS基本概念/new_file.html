	<script type="text/javascript">
		window.onload = function () {

            for(var i = 0; i < li1.length ; i ++) {

           	for (var i = 0; i < li2.length; i++) {  
               (function (j) {  
                   li2[j].onclick = function () {  
                       alert(j);  
                   }  
               })(i);  
           	}  
       	}
