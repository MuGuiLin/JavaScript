<html>
	<head>
		<meta charset="utf-8" />
		<title>自动更新时间</title>
		<style type="text/css">
			h1{font-size: 56px; font-family: "微软雅黑"; text-align: center; color: blue;}
		</style>
	</head>
	
	<body>
		
			<h1 id="DateBox"></h1>
			
	</body>
	
	<script type="text/javascript">
		function DateItme()
		{
			var day = new Date(); //时间对象
			var Week = new Array();
			var Ampm = ""; //上/下午
			var Year = day.getFullYear(); //年
			var Month = day.getMonth()+1; //月 
			var Dates = day.getDate(); //日
			var Hours = day.getHours(); //时
			var Minutes = day.getMinutes(); //分
			var Seconds = day.getSeconds(); //秒

			Week[0] = "星期日 "; Week[1] = "星期一 "; Week[2] = "星期二 "; Week[3] = "星期三 "; Week[4] = "星期四 ";Week[5] = "星期五 "; Week[6] = "星期六 ";
			    
			if (Hours == 0){
			 	Hours = "00: ";
			} 
			else if (Hours < 10){
			 	Hours = "0" + Hours + "时 : ";
			} 
			else{
			 	Hours = Hours + "时 : ";
			}
			
			if(Month < 10){
				Month = '0'+ Month;
			}
			if(Dates < 10){
				Dates = '0'+ Dates;
			}
			
			parseInt(Hours) < 12 ? Ampm = "上午 " : Ampm = "下午 ";
			
			Minutes < 10 ? Minutes = "0" + Minutes + "分 : " : Minutes = Minutes + "分 : ";
		
			Seconds < 10 ? Seconds = "0" + Seconds + "秒" : Seconds = Seconds + "秒";

			DateBox.innerText = "现在时刻：" + Year +"年 "+ Month +"月 "+ Dates +"日  "+ Week[day.getDay()] + Ampm + Hours + Minutes + Seconds;
			
			window.setTimeout("DateItme()" , 1000);
		}
		
		window.onload = DateItme();
		
	</script>
