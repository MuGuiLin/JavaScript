<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // ! 不建议使用小数做运算

        var num1 = 0.1;
        var num2 = 0.2;

        var num3 = num1 + num2;

        // 0.30000000000000004
        // 计算机 在做小数运算时产生的误差
        console.log(num3)

        // 保留小数后2位
        // toFixed(保留位数)
        console.log(num3.toFixed(2))

        // 用整数计算 得数 /100
        console.log(30/100);


    </script>
</body>
</html>
