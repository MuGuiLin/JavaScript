<body>
<script>
var str = 'Miaov-KKB-123-kkb';
/*
    split("分隔符")
    1. 没有分隔符： 字符串 变成数组的第 0 位
    2. 分隔符： “” 字符串的每一位变成数组的每一位
    3. 自定义分隔符
*/
console.log(str.split("-"));
</script>   
</body>
