<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>ES6箭头函数</title>
		<style type="text/css">
			html{background: red; width:100%; height:100%;}
			body{background: blue;width:100%; height:100%; font-size: 18px; padding: 50px;}
			
			h1 { text-align: center; }
			section{ width:200px; height:100px; border:1px solid gray; text-align: center;}
			button{  height:40px; }
			
		</style>
	</head>

	<body>
		<h1>ES6箭头函数</h1>
		<hr />
		<pre>
			function 函数名(){
				函数体
			}
			
			ES6箭头函数
			函数名()=>{
				函数体
			}
			
			ES6箭头函数注意：
				1、箭头函数中的this 指向了window对象
				2、箭头函数的参数中 没有 arguments（实参）了
		</pre>
		<section id="box">点我</section>
		<button id="btn1">以前函数 function 函数名(){}</button>
		<button id="btn2">ES6箭头函数  函数名 = ()=>{} </button>
	</body>
	
	<script type="text/javascript">
		'use strict';
		window.onload = ()=>{
			let box = document.getElementById("box");
			
				box.onclick = ()=>{
					alert(this);
					box.style.background = "red";
				}
			
			//以前函数 function 函数名(){}
			function myFn(){
				alert(arguments)
				console.log(arguments)
			}
			
			let btn1 = document.getElementById("btn1");
				btn1.onclick = function(){
					myFn(1,2,'hello!');
				}
			
			
			
			//ES6箭头函数  函数名 = ()=>{}
			let mupiao = (...canshu)=>{
				alert(canshu);
				console.log(canshu);
			}
			
			let btn2 = document.getElementById("btn2");
				btn2.onclick = ()=>{
					mupiao(3,4,'你好！');
				}
		}
	</script>

</html>
