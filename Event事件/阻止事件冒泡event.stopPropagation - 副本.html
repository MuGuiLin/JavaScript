<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止事件冒泡</title>
		<style type="text/css">
			body{text-align: center;}
		</style>
	</head>
	<body>
		<h1>阻止事件冒泡</h1><hr />
		
		<section id="mupiaoA1" onclick="alert(this.id)" style="background: blue;">
			<p>mupiaoA1</p>
			<div id="mupiaoA2" onclick="alert(this.id)" style="background: red; line-height: 40px;">
				<p>mupiaoA2 点击我试试！[我会弹2次]</p>
			</div>
			<p>MU PIAO</p>
		</section>
		<br /><br /><br /><br /><br /><br />
		<section id="mupiaoB1" onclick="alert(this.id)" style="background: blue;">
			<p>mupiaoB1</p>
			<div id="mupiaoB2" onclick="doSomething(this,event)" style="background: red; line-height: 40px;">
				<p>mupiaoB2 点击我试试！[我只弹1次]</p>
			</div>
			<p>MU PIAO</p>
		</section>
	</body>
	<script type="text/javascript">
		function doSomething(obj , evt)
		{
			alert(obj.id);
			var e = (evt) ? evt : window.event;
			if(window.event)
			{
				e.cancelBubble = true; //在IE下阻止冒泡
			}
			else
			{
				e.stopPropagation(); //其他浏览器下阻止冒泡
			}
		}
	</script>
