<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            background: red;
        }
        #box2 {
            width: 200px;
            height: 200px;
            background: green;
        }
        #box3 {
            width: 100px;
            height: 100px;
            background: yellow;
        }
        span {
            position: fixed;
            right: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <div id="box2">
        <div id="box3">
            <a href="https:www.baidu.com" target="_blank">
                <span>百度</span>
            </a>
        </div>
    </div>
</div>
<script>
/*
target.addEventListener(type, listener[, options|useCapture]) 添加事件监听
参数：
   type 事件类型 (click、mouseover等，注意这里不加on)
   listener 事件处理函数

可选参数：
    options 配置对象
        capture:  Boolean，表示 listener 会在该类型的事件捕获阶段传播到该 EventTarget 时触发。
        once:  Boolean，表示 listener 在添加之后最多只调用一次。如果是 true， listener 会在其被调用之后自动移除。
        passive: Boolean，设置为true时，表示 listener 永远不会调用 preventDefault()。如果 listener 仍然调用了这个函数，客户端将会忽略它并抛出一个控制台警告。
    useCapture Boolean，表示 listener 会在该类型的事件捕获阶段传播到该 EventTarget 时触发。
    第三个参数不设置时，默认执行的是 useCapture 为 false 也就是在冒泡阶段执行
*/    
{
    let box = document.querySelector("#box");
    let box2 = document.querySelector("#box2");
    let box3 = document.querySelector("#box3");
    let fn = ()=>{
        console.log("box");
        box.removeEventListener("click",fn,{
            capture: false
        });
    };
    box.addEventListener("click",fn,false);
   
}
</script>    
</body>
</html>
