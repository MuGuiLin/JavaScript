<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		.box {
			margin: 100px auto 0;
			width: 800px;
			overflow: hidden;
		}
		ul {
			margin: 0;
			padding: 10px;
			width: 30%;
			min-height: 40px;
			border: 4px solid #aaaaab;
			color: #aaaaab;
			list-style: none;
		}
		ul.left {
			float: left;
		}
		ul.right {
			float: right;
		}
		ul.focus {
			border-color: #5fa207;
			border-style: dashed;
			color: #5fa207;
		}
		li {
			padding: 20px;
			line-height: 20px;
		}
		li.drag {
			background-color: #5fa207;
			color: #fff;
		}
	</style>
</head>
<body>

	<div class="box">
		<ul class="left">
			<li>选项一</li>
			<li>选项二</li>
			<li>选项三</li>
			<li>选项四</li>
		</ul>
		<ul class="right"></ul>
	</div>
</body>
</html>
