<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>事件冒泡</title>
<style type="text/css">
div{width:100px;height:320px;background:blue;display:none;color:white}
</style>
<script type="text/javascript">
window.onload=function()
//事件冒泡的原里是：当页面上任何一个了节点触发事件时，它会向它的父节点传递，
//例如：学生在学校犯错然后请家长，家长不行，请学生他爷爷。。。。。一直传上去
{
	var oBut=document.getElementById('but1');
	var oDiv=document.getElementById('div1')
	
	oBut.onclick=function(ev)
	{
		var oEvent=ev||event;
		oDiv.style.display='block'
		oEvent.cancelBubble=true;//这就是不让它传递给它的父节点，专业叫法：阻止冒泡
	}
	document.onclick=function()//document是最顶层的父节点（网页的任何一个地方），
	{
		oDiv.style.display='none'
	}
}
</script>
</head>

<body>
<input type="button" id="but1" value="显示DIV"/>
<div id="div1">当我点击页面上任何一个地方时，让这个DIV自动隐藏！(事件冒泡的原里是：当页面上任何一个了节点触发事件时，它会向它的父节点传递，例如：学生在学校犯错然后请家长，家长不行，请学生他爷爷。。一直传上去)</div>
</body>
