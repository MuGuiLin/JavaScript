<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>键盘事件</title>
<style type="text/css">
div{width:100px;height:100px;background:blue;}
</style>
<script type="text/javascript">
window.onload=function()
{
/***********************获取键盘的键值**************************/
	document.onkeydown=function(ev)
	{
		var oEvent=ev||event;//事件对象
		alert(oEvent.keyCode);//弹出键盘的键值,方向键：左:37，上:38，右:39，下:40 空格:32,回车:13  A到Z—65到90	
	}
	var oDiv=document.getElementById('div1');
	
	alert('div的宽度：'+oDiv.offsetWidth);//offsetWidth它包含了DVI的border,padding;边框，内边距
	alert('div的高度：'+oDiv.offsetHeight);//offsetHeight它包含了DVI的border,padding;边框，内边距
	alert('div的上边距：'+oDiv.offsetTop);//上边距
	alert('div的左边距：'+oDiv.offsetLeft);//左边距
	
}
</script>
</head>

<body>
<div id="div1"></div>
<h2>注意:键盘上所有的按键都有对应的键值哦:比如:方向键：左:37，上:38，右:39，下:40， 空格：32，回车：13，  A到Z—65到90	</h2>
</body>
