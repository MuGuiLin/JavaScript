<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>只能让用户输入数字</title>
<script type="text/javascript">
window.onload=function()
{
	var oBut=document.getElementById('but1');
	var oTxt1=document.getElementById('txt1');
	var oTxt2=document.getElementById('txt2');
	var oTxt3=document.getElementById('txt3');
	
	oTxt1.onkeydown=function(ev)
	{
		var oEvent=ev||event;//事件对象
		//如果：键值不等于8与键值小于96以下或键值大于105以上就屏闭键盘上的其他按键！
		if(oEvent.keyCode!=8&&(oEvent.keyCode<96||oEvent.keyCode>105))//keyCode8是退格键
		{
			return false;//阻止事件
		}
	}	
	
	oTxt2.onkeydown=function(ev)
	{
		var oEvent=ev||event;//事件对象
		//如果：键值不等于8与键值小于96以下或键值大于105以上就屏闭键盘上的其他按键！
		if(oEvent.keyCode!=8&&(oEvent.keyCode<96||oEvent.keyCode>105))//keyCode8是退格键
		{
			return false;//阻止事件
		}
	}

	oBut.onclick=function()//当点击按扭时，将txt1和txt2内容传到txt3里面
	{
		if(oTxt1.value=='' && oTxt2.value=='')//如果txt1,与txt2同时为空时
		{
			alert("对不起：请输入您的 [QQ]号 和 [手机] 号！。。。");
		}
		else if(oTxt1.value!='' && oTxt2.value=='')//如果txt1不为空,与txt2为空时
		{
			alert("对不起：请输入您的 [手机] 号！。。。");
		}
		else if(oTxt1.value=='' && oTxt2.value!='')//如果txt1为空,与txt2不为空时
		{
			alert("对不起：请输入您的 [QQ] 号！。。。");
		}
		else
		{
			alert("提交成功！。。。");
		}
		oTxt3.value=oTxt1.value + oTxt2.value;
		oTxt1.value='';
		oTxt2.value='';
	}
}

</script>
</head>

<body>
<center>
	<h1>只能让用户输入数字</h1><hr/>
    请输入你的QQ号：<input id="txt1" type="text" />
    请输入你的手机号：<input id="txt2" type="text" />
    <input id="but1" type="button" value="提 交" /> 
    <input id="txt3" type="text" style="width:300px;" />
</center>
</body>
