<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, madimum-scale=1.0, user-scalable=0;" />
		<title>移动触屏事件</title>
		<style type="text/css">
			*{margin: 0px; padding: 0px;}
			#touchBox{width:416px; height: 243px; position: absolute; left: 50%; top: 50%; margin-left: -208px; margin-top: -121px; border: 1px solid gray; overflow: hidden;}
			#touch{width:2912px; height: 243px; position: absolute; -webkit-transition: all 0.6s; transition: all 0.6s;}
			#touch img{float: left; height: 243px; }
		</style>
	</head>
	<body>

		<section id="touchBox">
			<div id="touch" style="left: -416px; top:0px;">
				<img src="img/05.jpg"/>
				<img src="img/01.jpg"/>
				<img src="img/02.jpg"/>
				<img src="img/03.jpg"/>
				<img src="img/04.jpg"/>
				<img src="img/05.jpg"/>
				<img src="img/01.jpg"/>
			</div>
		</section>
	</body>
	<script type="text/javascript">
//		touchstart； //当手指触摸到屏幕时
//		touchmove; //当手指触摸到屏幕后不放并且滑动时
//		touchcancel;
//		touchend; //当手指从屏幕抬起时

//		touches; //当前屏幕上所有触摸点的集合列表
//		targetTouches; // 绑定事件的那个结点上的触摸点的集合列表
//		changedTouches; // 触发事件时改变的触摸点的集合
		
		
		window.onload = function(){
			var touchBox = document.getElementById("touchBox");
			var touchImg = document.getElementById("touch");
			var imgdom = document.getElementsByTagName('img');
			var index = 0;

					
			//定时器，每一秒执行一次下面的Run函数
			var DSQ = setInterval(Run , 3000);
			function Run(){//每执行向左移动410像素
				index++;
				if(index == 6)
				{
					index = 1;
				}
				var left = -416 * index;
				touchImg.style.left = left + "px";
			};
			
			var touchImgLeft; //包裹图片DIV的左边距
			var start_x; //手指触摸到屏幕的X坐标
			var move_x //手指在屏幕上滑动的X坐标
			var moveJL //手指在屏幕上滑动的距离[就是move_x -start_x]
			
			//给外面最大的DIV绑定并监听 touchstart事件[手指触摸到屏幕时]
			touchBox.addEventListener('touchstart' , start, false);//trut冒泡
			function start(ev){
				var ev = ev || window.event;
				touchImgLeft = parseInt(touchImg.style.left);
				start_x = ev.changedTouches[0].clientX;
				clearInterval(DSQ);
			};
			
			//给外面最大的DIV绑定并监听 touchmove事件[手指触摸到屏幕后不放并且滑动时]
			touchBox.addEventListener('touchmove' , move , false);
			function move(ev){
				var ev = ev || window.event;
				move_x = ev.changedTouches[0].clientX;
				moveJL = move_x - start_x; //手指在屏幕上滑动的距离
				var newMove = moveJL + touchImgLeft;
				touchImg.style.left = newMove + 'px';
			}
			
			//给外面最大的DIV绑定并监听 touchend事件[当手指从屏幕抬起时]
			touchBox.addEventListener('touchend' , end , false);
			function end(){
				DSQ = setInterval(Run , 3000);
				var slide;
				//向左滑动时
				if(moveJL < 0){
					index++;
					slide = -416 * index;
					touchImg.style.left = slide + 'px';
					moveJL = 0;
					if(index == 6){
						index = 1;
						slide = -416 * index;
						touchImg.style.left = slide + 'px';
					}
				};
				//向右滑动时
				if(moveJL > 0){
					index --;
					slide = -416 * index;
					touchImg.style.left = slide + 'px';
					moveJL = 0;
					if(index == 0){
						index = 5;
						slide = -416 * index;
						touchImg.style.left = slide + 'px';
					}
				};
			};
		};
		
	</script>
