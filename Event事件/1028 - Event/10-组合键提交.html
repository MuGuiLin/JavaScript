<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="txt" value="111" />
<ul id="list">

</ul>
<script>
{
    let txt = document.querySelector("#txt");
    let list = document.querySelector("#list");
    // txt.addEventListener("keydown",(e)=>{
    //     if(e.keyCode == 13){ // 提交
    //         let val = txt.value;
    //         list.innerHTML += `<li>${val}</li>`;
    //     }
    // });
    txt.addEventListener("keydown",(e)=>{
        // console.log(e.ctrlKey); // 判断 ctrl 是否按下
        // console.log(e.altKey); // alt 是否按下
        // console.log(e.shiftKey); // shift 是否按下
        if(e.keyCode == 13
        && e.shiftKey){ // 提交 enter + ctrl
            let val = txt.value;
            list.innerHTML += `<li>${val}</li>`;
        }
    });
}
</script>    
</body>
</html>
