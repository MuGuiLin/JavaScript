<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 280px;
            background: red;
            font: 18px/30px "宋体";
            color: #FFF;
        }   
    </style>
</head>
<body>
<div class="box"></div>    
<!--
    touchstart -> 手指在元素上，摁下
    touchmove -> 手指在元素上摁下之后，在屏幕移动
    touchend -> 手指在元素上摁下之后，在屏幕中抬起
-->
<script>
document.addEventListener("touchstart",(e)=>{
    e.preventDefault();
},{passive:false});    
{
    let box = document.querySelector(".box");
    // box.addEventListener("touchstart",(e)=>{
    //     console.log(e.touches);
    //     console.log(e.targetTouches);
    //     console.log(e.changedTouches);
    // });
    box.addEventListener("touchmove",(e)=>{
        box.innerHTML = `
            当前屏幕中的手指列表：${e.touches.length}<br/>
            当前元素上手指列表：${e.targetTouches.length}<br/>
            触发当前事件手指列表：${e.changedTouches.length}<br/>
        `; 
    });   
    /*
        event.touches 当前屏幕中的手指列表
        event.targetTouches 当前元素上手指列表
        event.changedTouches 触发当前事件手指列表
    */
}
</script>
</body>
</html>
