<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>JS屏闭网页默认事件</title>

<!--默认事件:就是浏览器它自身自带的功能，比如鼠标右键菜单-->

<style type="text/css">
ul{width:80px;height:120px; background:#EEE; display:none; position:absolute;}
</style>
<script type="text/javascript">
window.onload=function()
{
	document.oncontextmenu=function(ev)
	{
/*************************自定义菜单**************************/
		var oEvent=ev||event;
		var oUl=document.getElementById('ul1');
		
		oUl.style.display='block';//当按下鼠标右键时让UL显示
		oUl.style.left=oEvent.clientX+'px';//获取鼠标点击的左边位置；
		oUl.style.top=oEvent.clientY+'px';//获取鼠标点击的上边位置；
		
		//alert("对不起，右键不能用哦！！");//点右键时弹出，
		return false;//阻止默认行为，事件
	}
	document.onclick=function()
	{
		var oUl=document.getElementById('ul1');
		oUl.style.display='none';//当按下鼠标左键时让UL隐藏；
	}
	
/*************************阻止用户点击**************************/
	var oForm=document.getElementById('form1');
	
	oForm.onsubmit=function()//onsubmit当表单即将提交的时候
	{
		alert("对不起，提交被阻止！！");//点右键时弹出，
		return false;//阻止默认行为，事件
	}
	var oTxt=document.getElementById('txt1');
	
	
/*************************阻止用户向文本框输入字符**************************/
	oTxt.onkeydown=function()//onkeydown当按下任意键的时候
	{
		alert("对不起，我现在不想让您输入任何字符！");
		return false;//阻止默认行为，事件
		
	}
}
</script>
</head>

<body>

<form id="form1" action="http://www.baidu.com">

	<input id="txt1" type="text" /> &nbsp; 
    
    <input type="submit" /><!--提交查询内容-->
</form>
<ul id="ul1">
  <li><a href="#">前 进 [ T ]</a></li>
  <li><a href="#">返 回 [ S ]</a></li>
  <li><a href="#">刷 新 [ R ]</a></li>
  <li><a href="#">复 制 [ C ]</a></li>
  <li><a href="#">粘 贴 [ V ]</a></li>
  <li><a href="#">属 性 [ A ]</a></li>
</ul>
</body>
