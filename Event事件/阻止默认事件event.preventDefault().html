<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阻止默认事件</title>
		<style type="text/css">
			body{text-align: center;}
		</style>
	</head>
	<body>
		<h1>阻止默认事件</h1><hr />
		<a href="http://wwww.baidu.com" id="mupiao">打开百度</a>
	</body>
	<script type="text/javascript">
		function stopDefault(event)
		{
			if(event && event.preventDefault)
			{
				event.preventDefault();
			}
			else
			{
				window.event.returnValue = false;
			}
		}
		
		var test = document.getElementById('mupiao');
		test.onclick = function(event)
		{
			stopDefault(event);
			alert('我的链接地址是：' + this.href + '，但是我被阻止了，所以不会跳转！');
			
		}
	</script>
