<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background: red;
            font-size: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
<div class="box"></div> 
<script>
{
  let box = document.querySelector(".box");
  /*
        在 IOS 下如果要使用 devicemotion 事件，网络协议必须使用 https
  */
  window.addEventListener("devicemotion",(e)=>{
     // console.log(e.acceleration); //手机加速度
      let {x,y,z} = e.acceleration;
      box.innerHTML = `
        x加速度: ${x.toFixed(0)}<br/>
        y加速度: ${y.toFixed(0)}<br/>
        z加速度: ${z.toFixed(0)}
      `;  
  });  
}
</script>    
</body>
</html>
