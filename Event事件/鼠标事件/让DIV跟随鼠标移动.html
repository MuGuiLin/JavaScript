<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>让DIV跟随鼠标移动</title>
<style type="text/css">
body{height:2000px;}
div{width:200px;height:200px; position:absolute}/*绝对定位*/
</style>
<script type="text/javascript">
document.onmousemove=function(ev)
{
	var oEvent=ev||event;//解决client浏览器兼容问题
	
    var ScrollTop=document.documentElement.scrollTop||document.body.scrollTop;//解决scrollTop竖着,浏览器兼容问题
	var ScrollLeft=document.documentElement.scrollLeft||document.body.scrollLeft;//解决scrollTop横着,浏览器兼容问题
	
	var oDiv=document.getElementById('div1');
	
	oDiv.style.left=oEvent.clientX+ScrollLeft+'px';//鼠标移动位置+左的可视区,滚动条边距离
	
	oDiv.style.top=oEvent.clientY+ScrollTop+'px';//鼠标移动位置+上边的可视区,滚动条距离
	
}
</script>
</head>

<body>
<div id="div1" ><img src="xl.gif" style="width:200px;height:200ppx;" /></div>
</body>
