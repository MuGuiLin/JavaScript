<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
div{width:60px;height:60px;position:absolute;}
img{width:60px;height:60px;}
</style>

<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementsByTagName('div');
	var i=0;
	document.onmousemove=function(ev)
	{
		var oEvent=ev||event;//事件对象
		
		
		for(i=oDiv.length-1;i>0; i--)//只要是一组数都用循环(这里是倒着循环的)
		{
			oDiv[i].style.left=oDiv[i-1].style.left;//将DIV一个跟前面着一个移动
			oDiv[i].style.top=oDiv[i-1].style.top;//将DIV一个跟着前面一个移动
		}
		
		oDiv[0].style.left=oEvent.clientX+'px';//第1个DIV跟着鼠标走鼠标移动不同的坐标
		oDiv[0].style.top=oEvent.clientY+'px';//第1个DIV跟着鼠标走鼠标移动不同的坐标
		
	};
	
};
</script>
</head>

<body>
