<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8" />
		<title>鼠标事件</title>
		<style type="text/css">
			.btn{ height: 40px; font-size: 30px;}
			pre{ font-size: 18px;}
		</style>
	</head>
	
	<body>
		<center>
			<h1>鼠标事件</h1><hr />
			<input id="btn1" class="btn" type="button" value="onclick:鼠标点击事件" /><br /><br />
			<input id="btn2" class="btn" type="button" value="onmousedown:鼠标按下事件" /><br /><br />
			<input id="btn3" class="btn" type="button" value="onmousemove:鼠标拖动事件" /><br /><br />
			<input id="btn4" class="btn" type="button" value="onmouseup:鼠标抬起事件" /><br /><br />
			<input id="btn5" class="btn" type="button" value="onmouseover:鼠标移入事件" /><br /><br />
			<input id="btn6" class="btn" type="button" value="onmouseout:鼠标移出事件" />
			<pre>
				鼠标事件:onclick = onmousedown + onmouseup
				
				onclick:鼠标点击事件
				onmousedown:鼠标按下事件
				onmousemove:鼠标拖动事件
				onmouseup:鼠标抬起事件
				
				onmouseover:鼠标移入事件
				onmouseout:鼠标移出事件
			</pre>
		</center>
	</body>
	
	<script type="text/javascript">
		window.onload=function()
		{
			document.getElementById('btn1').onclick = function()
			{
				alert('您点击了我！');
			}
			document.getElementById('btn2').onmousedown = function()
			{
				this.style.color = 'red';
			}
			document.getElementById('btn3').onmousemove = function()
			{
				this.style.background = "purple";
			}
		}
	</script>
