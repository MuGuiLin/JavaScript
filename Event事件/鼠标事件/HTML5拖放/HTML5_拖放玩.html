<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title>THML5拖放玩</title>
	</head>
	
	<style type="text/css">
		html,body{font-family: "微软雅黑";}
		.clear{clear: both;}
		
		#main{ width: 562.8px; height: 780px; border:2px solid blue ; margin: 4px auto; border-radius: 8px;}
		.ToP{ float:left; width: 97.6%; height: 67.5%; background-image: url(./image/twood001.jpg);  border:1px solid blue ; margin: 6px; border-radius: 8px;}

		.buttom{float:left; width: 97.6%; height: 27.6%; background-image: url(./image/twood002.jpg);  border:1px solid blue ; margin: 6px; margin-top: 16px; border-radius: 8px;}
	
		.goods{ float:left;width: 101.7px; height: 97.4px; border:2px solid white; margin: 2px; border-radius: 8px;}
		.goods:hover{cursor: pointer;}
		
		.butBox{ width: 520px; margin: auto; height: 40px;}
		.RbuT{ width: 100px; height: 40px;text-align: center; font-size: 16px; font-weight: bold;}
		
		#delete{width: 800px; height: 140px; border:2px solid blue ; margin: 36px auto; border-radius: 8px; background-image: url(image/bottomDB034.png);}
	</style>
	
	<body>
		<div id="main">
			<div class="ToP" ondragover="ONdragover(event)" ondrop="ONdrop(event)">
				<div id="A" style="background: #FAFF4D;" class="goods" draggable="true" ondragstart="ONdragstart(event)" onclick="Delete(this)"></div>
				<div id="B" style="background: #00BC6F;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="C" style="background: #B700FF;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="D" style="background: #93CB83;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="E" style="background: #FF5D74;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="F" style="background: #FFFFFF;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="G" style="background: #32CD32;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="H" style="background: #009AF7;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="I" style="background: #7C0E0E;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="J" style="background: #FFA004;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="K" style="background: #00016E;" class="goods" draggable="true" ondragstart="ONdragstart(event)"  ></div>
				<div id="L" style="background: #FF0000;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="M" style="background: #71006C;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="N" style="background: #007103;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="O" style="background: #FF3B3B;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="P" style="background: #BC82BD;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="Q" style="background: #000000;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="R" style="background: #FF6C6C;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="S" style="background: #40E719;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="T" style="background: #505050;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="U" style="background: #3CA3F7;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="V" style="background: #0000FF;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="W" style="background: #FBD45A;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="X" style="background: #FF00A7;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
				<div id="Y" style="background: #03A271;" class="goods" draggable="true" ondragstart="ONdragstart(event)" ></div>
			</div>
			
			<div class="clear"></div>
			
			<div class="buttom" id ondragover="ONdragover(event)" ondrop="ONdrop(event)"></div>
			<div class="clear"></div>
			<div class="butBox">
				<input type="button" class="RbuT" onclick="NewerPage()" id="ResetPage" value="复 位" />
				<input type="button" class="RbuT" name="SetupPage()" id="ResetPage" value="设 置" />
				<input type="button" class="RbuT" onclick="ResetPage()" id="ResetPage" value="刷 新" />
				<input type="button" class="RbuT" name="TablePage()" id="ResetPage" value="切 换" />
				<input type="button" class="RbuT" onclick="ExitsPage()" id="ResetPage" value="退 出" />
			</div>
			
		</div>
		<div id="delete" ondragover="ONdragover(event)" ondrop="DeleteDIV(event)"></div>
	</body>
	
	<script type="text/javascript">
	
		Delete = function(obj)
		{
			if(confirm("你确定要删除吗？"))
			{
				obj.remove();
			}
		}
	
		
		ONdragstart = function(ev)
		{
			ev.dataTransfer.setData("Text",ev.target.id);//设置被拖数据的数据类型和值
		}
		
		ONdragover = function(ev)
		{
			ev.preventDefault();//取消事件的默认动作。
		}
		
		ONdrop = function(ev)
		{
			ev.target.appendChild(document.getElementById(ev.dataTransfer.getData("Text")));//把被拖元素追加到放置元素（目标元素）中
//			removeElement(document.getElementById(ev.dataTransfer.getData("Text")));
		}
		
		DeleteDIV = function(ev)
		{
			ev.target.appendChild(document.getElementById(ev.dataTransfer.getData("Text")));//把被拖元素追加到放置元素（目标元素）中
			
			if(confirm("您确定要删除吗？删除1个就少一个哦！"))
			{
				document.getElementById(ev.dataTransfer.getData("Text")).remove();
			}
			else
			{
				return false;
			}
			
		}
		
		ExitsPage = function()
		{
			if(confirm("您确定要退出吗？"))
			{
				window.opener = null;
				window.open('','_self');
				window.close();
			}  
		}
		
		ResetPage = function()
		{
			location.reload();
		}
		NewerPage = function()
		{
			window.location.reload();
		}
	</script>
