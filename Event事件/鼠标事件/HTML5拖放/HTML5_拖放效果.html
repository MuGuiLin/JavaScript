<html>

	<head>
		<meta content="text/html; charset=UTF-8" http-equiv="content-type" />
		<title>HTML5 D&D Slush Bucket Example</title>

		<STYLE TYPE="text/css">
			TD {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 8pt;
			}
		</STYLE>

		<style type="text/css">
			.generic {
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
			}
			
			a:link,
			a:hover {
				color: #4a6694;
			}
			
			.style1 {
				font-weight: bold
			}
			
			.style2 {
				font-size: 20px;
				font-weight: bold;
				color: #FF6600;
			}
			
			.style3 {
				color: #666666;
				font-style: italic;
			}
			
			.style4 {
				color: #006600;
				font-weight: bold;
			}
			
			.tableheader {
				background-color: #FFFFFF;
				background-image: url(http://www.ibm.com/i/v16/t/sprites-t1.gif);
				background-repeat: repeat-x;
				background-position: 0px -545px;
				padding-left: 10px;
				font-weight: bold;
				border-top-width: 0px;
				border-right-width: 0px;
				border-bottom-width: 1px;
				border-left-width: 0px;
				border-top-style: none;
				border-right-style: none;
				border-bottom-style: solid;
				border-left-style: none;
				border-top-color: #FFFFFF;
				border-bottom-color: #cccccc;
				font-size: 12px;
			}
			
			.tablepadding {
				margin: 0px;
				padding-top: 0px;
				padding-right: 10px;
				padding-bottom: 0px;
				padding-left: 10px;
				border-top-width: 0px;
				border-right-width: 0px;
				border-bottom-width: 0px;
				border-left-width: 0px;
				border-top-style: none;
				border-right-style: none;
				border-bottom-style: none;
				border-left-style: none;
				font-family: Arial, Helvetica, sans-serif;
				font-size: 12px;
			}
			
			.tableborder {
				border: 1px solid #cccccc;
			}
			
			.style10 {
				font-size: 16px;
				color: #FF9900;
			}
			
		</style>

		<style type="text/css">
			table,
			td {
				border-color: #e6e6e6;
				border-style: solid;
			}
		</style>

		<script>
			function dragIt(target, e) {
				e.dataTransfer.setData('SpanImg', target.id);
			}

			function dropIt(target, e) {
				var id = e.dataTransfer.getData('SpanImg');
				target.appendChild(document.getElementById(id));
				e.preventDefault();
			}

			function trashIt(target, e) {
				var id = e.dataTransfer.getData('SpanImg');
				removeElement(id);
				e.preventDefault();
			}

			function removeElement(id) {
				var d_node = document.getElementById(id);
				d_node.parentNode.removeChild(d_node);
			}
		</script>

	</head>
	
	<body marginwidth="0" marginheight="0" leftmargin=" 0 ">

		<center>
		
			<table width="485 " border="1 " cellspacing=0 cellpadding=5>
				<tr bgcolor="#F2F2F2 ">
					<td width="40% " class="tableheader " align="center ">
						<p>Blue zone</p>
					</td>
					<td width="20% " class="tableheader " align="center ">
						<p>Firewall</p>	
					</td>
					<td width="40% " class="tableheader " align="center ">
						<p>Red zone</p>
					</td>
				</tr>
				<tr>
					<td width="40% " align="center " id="blue " ondrop="dropIt(this, event) " ondragenter="return false " ondragover="return false ">    
						<span draggable="true " id="hub " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_hub.jpg "></span> 
					</td>
					<td width="20% " align="center ">
						<img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_firewall.jpg " draggable="false ">  
					</td>
					<td width="40% " align="center " id="red " ondrop="dropIt(this, event) " ondragenter="return false " ondragover="return false ">
						<span draggable="true " id="mf " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_main.jpg "></span>
					</td>	
				</tr>
			</table>
			
			<br>
					
			<table width="485 " border="1 " cellspacing=0 cellpadding=5>
				<tr>
					<td width="80% " valign="bottom " align="left " id="holder " ondrop="dropIt(this, event) " ondragenter="return false " ondragover="return false ">
						<span draggable="true " id="lt " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_laptop.jpg "></span>
						<span draggable="true " id="srv " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_server.jpg "></span>
						<span draggable="true " id="ids " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_ids.jpg "></span>
						<span draggable="true " id="pc " ondragstart="dragIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_pc.jpg "></span>  
					</td>
					<td width="20% " valign="bottom " align="center ">
						<span id="bucket3 " ondragenter="return false " ondragover="return false " ondrop="trashIt(this, event) "><img src="https://www.ibm.com/developerworks/mydeveloperworks/blogs/bobleah/resource/n_trash.jpg " draggable="false "></span>
					</td>
				</tr>
				
				<tr bgcolor="#F2F2F2 ">
					<td class="tableheader " width="80% " valign="top " align="left ">
						<p>Your currently available resources</p>
					</td>
					<td width="20% " class="tableheader " valign="top " align="center ">
						<p>Trash</p>
					</td>
				<tr>
			</table>
		
		</center>
	</body>
