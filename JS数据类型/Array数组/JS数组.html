<!DOCTYPE html >
<html>
	<head>
		<meta charset="utf-8" />
		<title>JS数组</title>
	</head>
	
	<body>
	</body>
	
	<script type="text/javascript">
	
		/*--------------------------- 数组的定义 ---------------------------*/
		//数组的两种定义方法：
		var arr1 = new Array([1,2,3,4,true,'abc',new Date(),undefined]);//使用new关键字,数组中可存放任意数据类型
		
		var arr2 = [1,2,3,4,true,'abc',new Date(),undefined];//直接一个[]中括号，数组中可存放任意数据类型, 推荐使用这种方式。
		
		
		var arr = [1,2,3,4,true,'abc',new Date(),undefined]; //一维数组；
		var arr = [1,2,3,['abc',45,123,new Date()],4,true,'abc',new Date(),undefined]; //二维数组；
		var arr = [1,2,3,4,true,'abc',new Date(),['abc',45,[123,'abc',true,'hello'],123,new Date()],undefined];  //三维数组；
		
		console.table(arr2);//弹出arr的所有值
		console.table(arr2.length);//弹出arr的长度
		console.table(arr2[3]);//指定弹出arr中的第4个值，因为它是从0开始的！
			

		/*--------------------------- 数组的方法 ---------------------------*/
		
		//添加：unshift() 从头部添加，push() 从尾部添加；
		//删除：shift() 从头部删除，pop() 从尾部删除；
		
		var mupiao=[1,2,3,4];
		mupiao.unshift(0);//在数组第一个值前面添加1个值：0
		console.table(mupiao+'在数组第一个值前面添加1个值：0');
		
		var mupiao=[1,2,3,4];
		mupiao.shift();//删除数组的第1个值：1
		console.table(mupiao+'删除数组的第1个值：1');
		
		var mupiao=[1,2,3,4];
		mupiao.push(5);//在数组最后一个值前面添加1个值：5
		console.table(mupiao+'在数组最后一个值前面添加1个值：5');
		
		var mupiao=[1,2,3,4];
		mupiao.pop();//删除数组的最后1个值：4
		console.table(mupiao+'删除数组的最后1个值：4');
		
		
		/*--------------------------- 数组的排序 ---------------------------*/
		var aRray=['float','zindex','number','string','abc','function'];
		aRray.sort();
		console.table(aRray+'按照首字母向后排序');
		
		var aRray=[56,98,315,12,765,33,44,85]
		aRray.sort()
		console.table(aRray+'按照第一个数字向后排序');
		
		var aRray=[56,98,315,12,765,33,44,85]
		aRray.sort(function(num1,num2){
				return num1-num2;
			})
		console.table(aRray+'按照数字从小到大向后排序');
		
		var aRray=[56,98,315,12,765,33,44,85]
		aRray.sort(function(num1,num2){
				return num2-num1;
			})
		console.table(aRray+'按照数字从大到小向后排序');
		
		
		/*--------------------------- 数组的连接、分隔符和转换 ---------------------------*/
		var aa='abcdefg';
		var bb='12345678';
		console.table(aa+bb);//这是字符串的连接；
		
		var aa=[1,2,3,4];
		var bb=[7,8,9,10];
		var cc=['a','b','c','e'];
		var dd=['sd','能上能下','ertr','d'];
		console.table(aa.concat(bb,cc,dd)+'concat()这是数组的连接；');//
		
		var aa=[1,'b',3,'你好！'];
		console.table(aa.join('—')+'join分隔符数组与数组之间用分隔符隔开；');//join('分隔符')数组与数组之间用分隔符隔开；
		
		var str='12—98—57—47—18—789';
		console.table(str.split('—')+'split转换取消数组与数组之间的分隔符；');//split('转换')取消数组与数组之间的分隔符；
		
		
		/*--------------------------- 数组的插入、删除、替换，强大的：splice ---------------------------*/
		
		//splice(起始值，长度)1.中间删除
		var mulin=[1,2,3,4,5,6,7,8];
		mulin.splice(2,4);//从0开始数，起始值为2，删除后面的4个数，
		console.table(mulin);
		
		//splice(起始值，长度)1.中间插入
		var mulin=[1,2,3,4,5,6,7,8];
		mulin.splice(5,0,'穆','b','飘');//从0开始数，起始值为5，不删除后面数，并插入穆,b,飘，
		console.table(mulin);
		
		//splice(起始值，长度)1.替换
		var mulin=[1,2,3,4,5,6,7,8];
		mulin.splice(1,0,'穆','贵','霖');//从0开始数，起始值为1，不删除后面数，并插入穆，贵，霖
		console.table(mulin);
		
	</script>
