<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
<script>
var nub = Math.random();// 随机数 0 - 1 之间的小数，不包含 1
// 随机 0 - 100(包含100的) 
console.log(Math.floor(Math.random()*101)); // 0 - 101 (不包含100)
console.log(Math.round(Math.random()*100));
// 随机 10 - 100(包含 10 和 100)
console.log(Math.round(Math.random()*90)+10);
// 随机 10 - 100(不包含 10 包含 100)
console.log(Math.floor(Math.random()*90)+11);
</script>    
</body>
