<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无逢滚动图片</title>
<script type="text/javascript" src="完美运动框架.js"></script>
<style type="text/css">
*{margin:0px;padding:0px;}
#div1{width:780px;height:200px;border:1px solid purple;margin:10px auto;position:relative; overflow:hidden;}

.Lzz{width:100px;height:200px;background:red;position:absolute; opacity:0;z-index:100;}
.Rzz{width:100px;height:200px;background:blue;position:absolute;right:0px; opacity:0;z-index:100;}

#Ljd{width:60px;height:60px;background:url(images/btn2.gif) no-repeat;position:absolute;top:70px;left:10px; opacity:0;z-index:200;}
#Rjd{width:60px;height:60px;background:url(images/btn2.gif) no-repeat 0 -60px;;position:absolute;top:70px;right:10px; opacity:0;z-index:200;}

#div1 ul{position:absolute;cursor:pointer;}
#div1 ul li{width:250px;height:190px;list-style:none;float:left; padding:5px;}
#div1 ul li img{width:250px;height:190px;}

</style>
<script type="text/javascript">
window.onload=function()
{
	var oDiv=document.getElementById('div1');
	var oUl=oDiv.getElementsByTagName('ul')[0];
	var aLi=oUl.getElementsByTagName('li');
	var DSQ=null;//定时器初始值
	var iSpeed=-2;//运动方向和速度
	
	var aLzz=oDiv.getElementsByClassName('Lzz')[0];
	var aRzz=oDiv.getElementsByClassName('Rzz')[0];
	
	var aLjd=document.getElementById('Ljd');
	var aRjd=document.getElementById('Rjd');
	
	oUl.innerHTML=oUl.innerHTML+oUl.innerHTML;//复制1次UL
	oUl.style.width=aLi.length*aLi[0].offsetWidth+'px';//把所有图片的宽度加起来，赋给UL
	
	aLjd.onmousemove=aLzz.onmouseover=function()
	{
		YunDong(aLjd,{opacity:100})
	}
	aLjd.onmouseout=aLzz.onmouseout=function()
	{
		YunDong(aLjd,{opacity:0})
	}
	
	aRjd.onmousemove=aRzz.onmouseover=function()
	{
		YunDong(aRjd,{opacity:100})
	}
	aRjd.onmouseout=aRzz.onmouseout=function()
	{
		YunDong(aRjd,{opacity:0})
	}
	
	aLjd.onclick=function()
	{
		iSpeed=-2;//当鼠标点击左箭头时向左运动，
	}
	aRjd.onclick=function()
	{
		iSpeed=2;//当鼠标点击右箭头时向右运动，
	}
	
	DSQ=setInterval(mupiao,30);
	
	oUl.onmouseover=function()
	{
		clearInterval(DSQ);//当鼠标移入UL时关闭定时器，达到暂停的效果
	}
	oUl.onmouseout=function()
	{
		DSQ=setInterval(mupiao,30);//当鼠标移出UL时打开定时器，让UL又运动起来
	}
	
	
	function mupiao()
	{
		//1，向左运动
		if(oUl.offsetLeft<-oUl.offsetWidth/2)<!--如果UL的左距小UL宽度负的一半时-->
		{
			oUl.style.left=0+'px';//把它扯回来，
		}
		//2，向右运动	
		else if(oUl.offsetLeft>0)
		{
			oUl.style.left=-oUl.offsetWidth/2+'px';
		}
		
		oUl.style.left=oUl.offsetLeft+iSpeed+'px';//让UL的offsetLeft左边距的加大或减小(由iSpeed)决定
		
	}
}
</script>
</head>

<body>
<div id="div1">
		<div id="Ljd"></div>
        <div id="Rjd"></div>
	    <a class="Lzz" href="javascript:;"></a>
        <a class="Rzz" href="javascript:;"></a>
	<ul>
	  <li><img src="images/gj1.jpg"/></li>
	  <li><img src="images/gj2.jpg"/></li>
	  <li><img src="images/gj3.jpg"/></li>
	  <li><img src="images/gj4.jpg"/></li>
	  <li><img src="images/gj5.jpg"/></li>
	  <li><img src="images/gj6.jpg"/></li>
	</ul>
</div>

</body>
