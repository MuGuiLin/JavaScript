<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
* { padding: 0; margin: 0; }
li { list-style: none; }
.menu{width:1200;height:100px;}
#navul{ width: 640px; height: 100px;}
.navli { float: left; width: 98px; height: 98px; font-weight:bold;line-height: 98px;  text-align: center; z-index: 2; position: relative; cursor: pointer; }
.navli:hover{color:white;font-size:20px;font-family:"浪漫雅圆";}
.navbg { width: 100px; height: 100px; overflow: hidden; background:url(menu_hover_bg.jpg); border: none; position: absolute; top: 0px; left: 0; z-index: 1; }

</style>
<script type="text/javascript">
window.onload=function ()
{
	var oUl=document.getElementById('navul');
	var aLi=oUl.getElementsByTagName('li');
	var oBg=aLi[aLi.length-1];//选择所有的li，但最后1个不选
	var i=0;
	
	for(i=0;i<aLi.length-1;i++)
	{
		aLi[i].onmouseover=function ()//给每个li加上鼠标移入事件
		{
			startMove(oBg, this.offsetLeft);//当鼠标移入某个li的时候，让背景图片左边移动到当前li的左边对齐
		};
	}
};

var iSpeed=0;
var left=0;

function startMove(obj, iTarget)
{
	clearInterval(obj.timer);
	
	obj.timer=setInterval(function (){
		iSpeed+=(iTarget-obj.offsetLeft)/5;
		iSpeed*=0.7;
		
		left+=iSpeed;
		
		if(Math.abs(iSpeed)<1 && Math.abs(left-iTarget)<1)
		{
			clearInterval(obj.timer);
			
			obj.style.left=iTarget+'px';
			
			//alert('关了');
		}
		else
		{
			obj.style.left=left+'px';
		}
		
		document.title=iSpeed;
	}, 30);
}
</script>
</head>

<body>
<div class="menu">
    <ul id="navul">
        <li class="navli">网站首页</li>
        <li class="navli">关于我们</li>
        <li class="navli">新闻中心</li>
        <li class="navli">公司业务</li>
        <li class="navli">旗下电商</li>
        <li class="navli">联系合作</li>

        <li class="navbg"></li>
    </ul>
</div>
</body>
