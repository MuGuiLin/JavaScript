<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>碰撞+重力运动</title>
<style type="text/css">
*{margin:0px;padding:0px;}
#div1{width:100px;height:100px;position:absolute;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBut1=document.getElementById('but1');
	var oBut2=document.getElementById('but2');
	var oBut3=document.getElementById('but3');
	
	oBut1.onclick=function()
	{
		starMove();
	}
	oBut2.onclick=function()
	{
		clearInterval(DSQ);
	}
	oBut3.onclick=function()
	{
		document.body.removeChild(document.getElementById('div1'));//删除节点
	}
	
}

var iSpeedX=100;
var iSpeedY=0;

var DSQ=null;

function starMove()
{
	var oDiv1=document.getElementById('div1');
	
	DSQ=setInterval(function()
	{
		iSpeedY +=3;
		var L=oDiv1.offsetLeft+iSpeedX;
		var T=oDiv1.offsetTop+iSpeedY;
		
		if(T>=document.documentElement.clientHeight-oDiv1.offsetHeight)
		{
			iSpeedY *= -0.8;//让上下的方向改变，速度越来越慢
			iSpeedX *= 0.8;//让左右的速度越来越慢
			T=document.documentElement.clientHeight-oDiv1.offsetHeight
		}
		
		else if(T<=0)
		{
			iSpeedY *= -1;
			iSpeedX *= 0.8;
			T=0;
		}
		
		if(L>=document.documentElement.clientWidth-oDiv1.offsetWidth)
		{
			iSpeedX *= -0.8;
			L=document.documentElement.clientWidth-oDiv1.offsetWidth
		}
		else if(L<=0)
		{
			iSpeedX *= -0.8;
			L=0;
		}
		
		if(Math.abs(iSpeedX)<1)
		{
			iSpeedX=0;
		}
		if(Math.abs(iSpeedY)<1)
		{
			iSpeedY=0;
		}
		
		oDiv1.style.left=L+'px';
		oDiv1.style.top=T+'px';
	},30)
	
}

</script>
</head>

<body>
<input id="but1" type="button" value="开始运动" style="width:100px;height:40px;" />
<input id="but2" type="button" value="停止运动" style="width:100px;height:40px;" />
<input id="but3" type="button" value="关闭运动" style="width:100px;height:40px;"/>
<div id="div1"><img src="img/yd.png" alt="" style="width:100px;height:100px;" /></div>
</body>
