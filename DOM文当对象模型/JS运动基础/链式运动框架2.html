<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>链式运动2</title>
<script type="text/javascript" src="运动框架.js"></script>
<style type="text/css">
div{position:absolute; right:10px; bottom:0px;}
#div1{width:50px;height:50px;z-index:1003}
#div2{width:50px;height:50px;background:purple; display:none; z-index:1002;overflow:hidden}
#div3{width:592px;height:0px;background:url(images/xz3.jpg) no-repeat;display:none;z-index:1000;overflow:hidden}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBut=document.getElementById('but');
	var oDiv1=document.getElementById('div1');
	var oDiv2=document.getElementById('div2');
	var oDiv3=document.getElementById('div3');
	
	
	oDiv1.onclick=function()
	{	oDiv2.style.display='block'
		YunDong(oDiv2,'width',592,function()
		{
			oDiv3.style.display='block'
			YunDong(oDiv3,'height',440);
		});
	}
	
	oBut.onclick=function()
	{
			
		YunDong(oDiv3,'height',0,function()
		{
			oDiv3.style.display='none'
			YunDong(oDiv2,'width',50);
			oDiv2.style.display='none'
		});
	}
}
</script>
</head>

<body style="height:2000px;">
<div id="div1"><img src="images/xz.jpg" /></div>
<div id="div2"><img src="images/wd.jpg" /></div>
<div id="div3">
	<input id="but" type="button" value="关闭" />
</div>
</body>
