<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>缓冲运动效果</title>
<style type="text/css">
#div1{width:100px;height:100px;background:purple;position:absolute;left:0px;top:50px;}
#div2{width:100px;height:100px;background:purple;position:absolute;right:0px;top:150px;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBut=document.getElementById('but1');
	var oBut2=document.getElementById('but2');
	oBut.onclick=function()
	{
		RigthYunDong()
	}
	oBut2.onclick=function()
	{
		LeftYunDong()
	}
}
function RigthYunDong()
{
	var oDiv=document.getElementById('div1');
	var oTxt=document.getElementById('txt');
	clearInterval(DsQ);
	var DsQ=setInterval(function()
	{
		var zHongDie=document.documentElement.clientWidth-oDiv.offsetWidth;
		//var iSpeed=zHongDie-oDiv.offsetLeft; //一点击就到终点
		var iSpeed=(zHongDie-oDiv.offsetLeft)/8;<!--一点击就到终点 除以8，就实现缓冲运动效果-->
		if(iSpeed>0)
		{
			iSpeed=Math.ceil(iSpeed);//因为移动有小点数，DIV就到不了络点，所以用Math.ceil(iSpeed)进行向上取整
		}
		else
		{
			iSpeed=Math.floor(iSpeed);//因为移动有小点数，DIV就到不了络点，所以用Math.ceil(iSpeed)进行向下取整
		}
		
		
		if(oDiv.offsetLeft==zHongDie)
		{
			clearInterval(DsQ);
		}
		else
		{
			oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
		}
		
		oTxt.value='DIV位置:'+oDiv.offsetLeft+',移动速度:'+iSpeed;
	},30);
	
}

function LeftYunDong()
{
	var oDiv2=document.getElementById('div2');
	var oTxt2=document.getElementById('txt2');
	
	var DsQ=setInterval(function()
	{
		var iSpeed=10;

		oDiv2.style.left=oDiv2.offsetLeft-iSpeed+'px';
		
		oTxt2.value='DIV位置:'+oDiv2.offsetLeft+',移动速度:'+iSpeed;
	},30);
	
}
</script>
</head>

<body>
<input id="txt" type="text" style="width:200px;" />
<input id="but1" type="button" value="向右缓冲运动" />
<input id="txt2" type="text" style="width:200px;" />
<input id="but2" type="button" value="向左运动" />
<div id="div1">向右缓冲运动</div>
<div id="div2">向左运动</div>
距离越近，速度越慢，距离越远，速度越快，小数向上取整：Math.ceil(值)小数向下取整：Math.floor(值)
</body>
