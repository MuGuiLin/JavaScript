<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>完美运动框架</title>
<script type="text/javascript" src="完美运动框架.js"></script>
<style type="text/css">
div{width:100px;height:100px;background:blue; opacity:0.2;}/*filter:alpha(opacity:20);*/
</style>

<script type="text/javascript">
window.onload=function()
{
	var oBut=document.getElementById('but');
	var oDiv=document.getElementById('div1');
	
	oBut.onclick=function()
	{
		YunDong(oDiv,{width:1000,height:500,opacity:100},function()
		{
			YunDong(oDiv,{width:100,height:100,opacity:0})
		});
	}
}
</script>
</head>

<body>
<input id="but" type="button" value="开始运动" />
<div id="div1"></div>
</body>
