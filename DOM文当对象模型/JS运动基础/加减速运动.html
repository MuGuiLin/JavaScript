<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>加减速运动</title>
<style type="text/css">
#div1{width:100px;height:100px;background:blue;position:absolute;left:500px;}
#div2{width:100px;height:100px;background:blue;position:absolute;left:500px;top:200px;}
</style>

<script type="text/javascript">
window.onload=function()
{
	var oBut1=document.getElementById('but1');
	var oBut2=document.getElementById('but2');
	
	oBut1.onclick=function()
	{
		mupiao1();
	}
	
	oBut2.onclick=function()
	{
		mupiao2();
	}
}



function mupiao1()
{
	var oDiv=document.getElementById('div1');
	var iSpeed=-30
	setInterval(function()
	{
			iSpeed++;
			oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';	
	},30)
}

function mupiao2()
{
	var oDiv=document.getElementById('div2');
	
	var iSpeed=30
	setInterval(function()
	{
			iSpeed--;
			oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	},30)
}

</script>
</head>

<body>
<input id="but1" type="button" value="加速运动"/>
<input id="but2" type="button" value="减速运动"/>
<div id="div1"></div>
<div id="div2"></div>
</body>
