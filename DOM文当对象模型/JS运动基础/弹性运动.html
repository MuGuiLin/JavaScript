<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>弹性运动</title>
<style type="text/css">
*{margin:0px;padding:0px;}
#div{width:1px;height:600px;background:red;position:absolute;left:300px;}
#div1{width:100px;height:100px;background:blue;position:absolute;left:0px;top:50px;}
#div2{width:100px;height:100px;background:green;position:absolute;left:0px;top:180px;}
#div3{width:100px;height:100px;background:purple;position:absolute;left:0px;top:310px;}
#div4{width:100px;height:100px;background:yellow;position:absolute;left:0px;top:440px;}
</style>
<script type="text/javascript">
window.onload=function()
{
	var oBut1=document.getElementById('but1');
	var oBut2=document.getElementById('but2');
	var oBut3=document.getElementById('but3');
	var oBut4=document.getElementById('but4');
	
	oBut1.onclick=function()
	{
		mupiao1();
	}
	
	oBut2.onclick=function()
	{
		mupiao2();
	}
	
	oBut3.onclick=function()
	{
		mupiao3();
	}
	
	oBut4.onclick=function()
	{
		mupiao4();
	}
}

function mupiao1()
{
	var oDiv=document.getElementById('div1');
	
	var iSpeed=0;
	
	setInterval(function()
	{
		if(oDiv.offsetLeft<300)//如果小于300就向右移，大于300就向左移
		{
			iSpeed++;
			iSpeed+=1;
			iSpeed=iSpeed+1;
		}
		else
		{
			iSpeed--;
			iSpeed-=1;
			iSpeed=iSpeed-1;
		}
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	},30)
}

function mupiao2()
{
	var oDiv=document.getElementById('div2');
	
	var iSpeed=0;
	
	setInterval(function()
	{
		if(oDiv.offsetLeft<300)//如果小于300就向右移，大于300就向左移
		{
			iSpeed+=(300-oDiv.offsetLeft)/50;
		}
		else
		{
			iSpeed-=(oDiv.offsetLeft-300)/50;
		}
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	},30)
}

function mupiao3()
{
	var oDiv=document.getElementById('div3');
	
	var iSpeed=20;
	
	setInterval(function()
	{
		//iSpeed+=(300-oDiv.offsetLeft)/50;
		//iSpeed=iSpeed+(300-oDiv.offsetLeft)/50;
		iSpeed*=0.95;
		
		
		
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	},30)
}

function mupiao4()
{
	var oDiv=document.getElementById('div4');
	
	var iSpeed=0;
	
	setInterval(function()
	{
		iSpeed+=(300-oDiv.offsetLeft)/6;
		
		iSpeed*=0.8;//运动时速度和距离越来越小，最后为0就停止了，
		
		oDiv.style.left=oDiv.offsetLeft+iSpeed+'px';
	},30)
}

</script>
</head>

<body>
<input id="but1" type="button" value="弹性运动1" />
<input id="but2" type="button" value="弹性运动2" />
<input id="but3" type="button" value="弹性运动3" />
<input id="but4" type="button" value="弹性运动4" />
<div id="div"></div>
<div id="div1">普通弹性运动</div>
<div id="div2">快点弹性运动</div>
<div id="div3">快点弹性运动</div>
<div id="div4">弹性运动停止</div>

</body>
