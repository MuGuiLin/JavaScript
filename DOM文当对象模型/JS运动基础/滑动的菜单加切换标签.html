<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>无标题文档</title>

		<style>
			* {
				padding: 0;
				margin: 0;
			}
			
			li {
				list-style: none;
			}
			
			#div1 {
				width: 100%;
				height: 40px;
				background: purple;
			}
			
			ul {
				width: 800px;
				height: 40px;
				position: relative;
				margin: 50px auto 0;
				background: yellow;
			}
			
			li {
				float: left;
				width: 98px;
				height: 38px;
				font-weight: bold;
				line-height: 38px;
				border: 1px solid #ccc;
				text-align: center;
				z-index: 2;
				position: relative;
				cursor: pointer;
			}
			
			li:hover {
				color: white;
				font-size: 20px;
				font-family: "浪漫雅圆";
			}
			
			.bg {
				width: 100px;
				height: 40px;
				overflow: hidden;
				background: url(images/mbg.gif)no-repeat;
				border: none;
				position: absolute;
				top: 0px;
				left: 0;
				z-index: 1;
			}
			
			#div2 {
				width: 800px;
				height: 400px;
				border: 1px solid blue;
				margin: 10px auto;
			}
			
			.div {
				width: 800px;
				height: 400px;
				position: absolute;
				margin: 0px auto;
				display: none;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var oUl = document.getElementById('ul1');
				var aLi = oUl.getElementsByTagName('li');
				var oDiv2 = document.getElementById('div2');
				var aClass = oDiv2.getElementsByClassName('div');
				var oBg = aLi[aLi.length - 1]; //选择所有的li，但最后1个不选
				var i = 0;
				setInterval(function() {
					for (i = 0; i < aLi.length - 1; i++) {
						var mupiao = aLi[i].index = i;
						aLi[i].onmouseover = function() //给每个li加上鼠标移入事件
							{
								startMove(oBg, this.offsetLeft); //当鼠标移入某个li的时候，让背景图片左边移动到当前li的左边对齐
								for (var i = 0; i < aClass.length; i++) {
									aClass[i].style.display = 'none';
								}
								//alert('移动到第'+this.index+'个标签');
								aClass[this.index].style.display = 'block';
							};
					}
				}, 30)
			};
			var iSpeed = 0;
			var left = 0;

			function startMove(obj, iTarget) {
				clearInterval(obj.timer);
				obj.timer = setInterval(function() {
					iSpeed += (iTarget - obj.offsetLeft) / 5;
					iSpeed *= 0.7;
					left += iSpeed;
					if (Math.abs(iSpeed) < 1 && Math.abs(left - iTarget) < 1) {
						clearInterval(obj.timer);
						obj.style.left = iTarget + 'px';
						//alert('关了');
					} else {
						obj.style.left = left + 'px';
					}
					document.title = iSpeed;
				}, 30);
			}
		</script>
	</head>

	<body>
		<div id="div1">
			<ul id="ul1">
				<li>首页</li>
				<li>关于我们</li>
				<li>产品</li>
				<li>联系方式</li>
				<li>首页</li>
				<li>关于我们</li>
				<li>产品</li>
				<li>联系方式</li>
				<li class="bg"></li>
			</ul>
		</div>
		<div id="div2">
			<div class="div" style="display:block;"><img src="img/tb1.jpg" /></div>
			<div class="div"><img src="img/tb2.jpg" /></div>
			<div class="div"><img src="img/tb3.jpg" /></div>
			<div class="div"><img src="img/tb4.jpg" /></div>
			<div class="div"><img src="img/tb5.jpg" /></div>
			<div class="div"><img src="img/tb6.jpg" /></div>
			<div class="div"><img src="img/tb7.jpg" /></div>
			<div class="div"><img src="img/tb8.jpg" /></div>
		</div>
	</body>
