<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #box {
            margin: 100px auto;
            padding: 100px;
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            perspective: 200px;
        }
        #div {
            transition: 3s;
            width: 200px;
            height: 200px;
            background: red;
            /* 元素在进行3d变换时，保留子元素的3D变换 -- 3d 空间*/
            transform-style: preserve-3d;
        }
        #div span {
            display: block;
            height: 200px;
            background: green;
            transform: rotateX(60deg);
        }
        #box:hover #div {
            transform: rotateY(360deg); 
        }
    </style>
</head>
<body>
   <div id="box">
       <div id="div">
           <span></span>
       </div>
   </div> 
</body>
</html>
