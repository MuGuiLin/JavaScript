    <title>scrollIntoView 与 scrollIntoViewIfNeeded API</title>
</head>
<body>
    <pre>
        Element.scrollIntoView()方法
            让当前的元素滚动到浏览器窗口的可视区域内。

        Element.scrollIntoViewIfNeeded()方法
            也是用来将不在浏览器窗口的可见区域内的元素滚动到浏览器窗口的可见区域。但如果该元素已经在浏览器窗口的可见区域内，则不会发生滚动。
            此方法是标准的Element.scrollIntoView()方法的专有变体。
    </pre>
