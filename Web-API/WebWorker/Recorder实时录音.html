<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="apple-mobile-web-capable" content="yes">
	<title>录音并传递给后台</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
	<h1>浏览器麦克风实时录制音频流数据，通过websocket传输</h1>
	<hr/>
	<button id="intercomBegin">开始对讲</button>
	<button id="intercomEnd">关闭对讲</button>
</body>
<script type="text/javascript">
  var begin = document.getElementById('intercomBegin');
  var end = document.getElementById('intercomEnd');

  var ws = null; //实现WebSocket 
  var record = null; //多媒体对象，用来处理音频
  var timeInte;

  function init(rec) {
    record = rec;
  }

  //录音对象
  var Recorder = function (stream) {
    var sampleBits = 16;
    var sampleRate = 16000;
    var context = new AudioContext();
    var audioInput = context.createMediaStreamSource(stream);
    var recorder = context.createScriptProcessor(4096, 1, 1);
    var audioData = {
      size: 0,
      buffer: [],
      inputSampleRate: 48000, //输入采样率
      inputSampleBits: 16, //输入采样数位
      outputSampleRate: sampleRate, //输出采样数位
      oututSampleBits: sampleBits, //输出采样率
      clear: function () {
        this.buffer = [];
        this.size = 0;
      },
      input: function (data) {
        this.buffer.push(new Float32Array(data));
        this.size += data.length;
      },
    };

    var sendData = function () { //对以获取的数据进行处理(分包)
      var reader = new FileReader();
      reader.onload = e => {
        var outbuffer = e.target.result;
        var arr = new Int8Array(outbuffer);
        if (arr.length > 0) {
          var tmparr = new Int8Array(1024);
          var j = 0;
          for (var i = 0; i < arr.byteLength; i++) {
            tmparr[j++] = arr[i];
            if (((i + 1) % 1024) == 0) {
              ws.send(tmparr);
              if (arr.byteLength - i - 1 >= 1024) {
                tmparr = new Int8Array(1024);
              } else {
                tmparr = new Int8Array(arr.byteLength - i - 1);
              }
              j = 0;
            }
            if ((i + 1 == arr.byteLength) && ((i + 1) % 1024) != 0) {
              ws.send(tmparr);
            }
          }
        }
      };
      audioData.clear();
    };

    this.start = function () {
      audioInput.connect(recorder);
      recorder.connect(context.destination);
    }

    this.stop = function () {
      recorder.disconnect();
      window.clearInterval(timeInte);
      audioData.clear();
    }

    this.clear = function () {
      audioData.clear();
    }

    recorder.onaudioprocess = function (e) {
      var inputBuffer = e.inputBuffer.getChannelData(0);
      audioData.input(inputBuffer);
      sendData();
    }
  }


  /*
   * WebSocket
   */
  function useWebSocket() {
    ws = new WebSocket("ws://127.0.0.1:8808/webSocket/22");
    ws.binaryType = 'arraybuffer'; //传输的是 ArrayBuffer 类型的数据
    ws.onopen = function (event) {
      console.log('握手成功');
      timeInte = setInterval(function () {
        record.start();
      }, 300);
    };

    ws.onmessage = function (msg) {
      console.info(msg)
    }

    ws.onerror = function (err) {}
  }

  /*
   * 开始对讲
   */
  begin.onclick = function () {
    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia ||
      navigator.msGetUserMedia;

    if (!navigator.getUserMedia) {
      alert('浏览器不支持音频输入');
    } else {
      navigator.getUserMedia({
          audio: true
        },
        function (mediaStream) {
          init(new Recorder(mediaStream));
          console.log('开始对讲');
          useWebSocket();
        },
        function (error) {
          switch (error.message || error.name) {
            case 'PERMISSION_DENIED':
            case 'PermissionDeniedError':
              console.info('用户拒绝提供信息。');
              break;
            case 'NOT_SUPPORTED_ERROR':
            case 'NotSupportedError':
              console.info('浏览器不支持硬件设备。');
              break;
            case 'MANDATORY_UNSATISFIED_ERROR':
            case 'MandatoryUnsatisfiedError':
              console.info('无法发现指定的硬件设备。');
              break;
            default:
              console.info('无法打开麦克风。异常信息:' + (error.code || error.name));
              break;
          }
        }
      )
    }
  }

  /*
   * 关闭对讲
   */
  end.onclick = function () {
    if (ws) {
      record.stop();
      var tmparr = new Int8Array(1024);
      ws.send("1");
      console.log('关闭对讲');
    }
  }

</script>
</html>
