<!DOCTYPE html>
<html>
	
	<head>
		<meta charset="UTF-8">
		<title>JS拖动事件</title>
		<style type="text/css">
			*{margin: 0px; padding: 0px;}
			#dom{ width: 200px; height: 200px; background: blue; position:fixed; top: 0px; left: 0px; cursor: move;}
		</style>
	</head>
	
	<body>
		<div id="dom"></div>
	</body>
	
	<script type="text/javascript">
		window.onload = function(){
			function getid(id){
				return document.getElementById(id);
			}
			var dom_L = 0;
			var dom_T = 0;
			var isdrag = false;
			var DOM = getid('dom');
			
			DOM.addEventListener('mousedown' , function(ev){
				var e = ev || window.event;
				dom_L = e.pageX - DOM.offsetLeft; //获取被拖动元素的左边距
				dom_T = e.pageY - DOM.offsetTop;  //获取被拖动元素的上边距
				isdrag = true;
			} , true);
			
			document.onmousemove = function(ev){
				var e = ev || window.event;
				var mouseX = e.pageX; //获取鼠标当前X坐标位置
				var mouseY = e.pageY; //获取鼠标当前Y坐标位置
				
				var pageW = document.documentElement.clientWidth;  //获取可视区的宽度
				var pageH = document.documentElement.clientHeight; //获取可视区的高度
				
				var domW = DOM.offsetWidth;  //获取被拖动元素的宽度
				var domH = DOM.offsetHeight; //获取被拖动元素的高度
				
				var maxX = pageW - domW; //可视区的宽 - 元素的宽
				var maxY = pageH - domH; //可视区的高 - 元素的高
				
				var moveX = 0; //新建一个变量，用于存放移动后的新坐标
				var moveY = 0; //新建一个变量，用于存放移动后的新坐标
				
				if(isdrag === true){
					//得到要移动的位置
					moveX = mouseX - dom_L;
					moveY = mouseY - dom_T;
					
					//防止移出浏览器可视区域
					moveX = Math.min( maxX , Math.max(0 , moveX));
					moveY = Math.min( maxY , Math.max(0 , moveY));
					
					//改变移动位置
					DOM.style.left = moveX + 'px';
					DOM.style.top = moveY + 'px';
				}
				
				DOM.innerText = 'X：' + moveX + '，Y：' + moveY;
			}
			
			document.onmouseup = function(){
				isdrag = false;
			}
			
		}
	</script>
