<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>JS弹窗</title>
		<style type="text/css">
			h1 {
				text-align: center;
			}
			img{display: block; margin: auto;}
			input{width: 100px; height: 50px; position: absolute; top: 30px; left:60%; font-size: 2vw; color: blue;}
			#mask {
				background: black;
				opacity: 0.75;
				filter: Alpha(opacity=75);
				position: absolute;
				left: 0px;
				top:0px;
				z-index: 1000;
			}
			#login{
				position: fixed;
				z-index: 1001;
			}
			#login .loginCon{
				width: 430px;
				height: 331px;
				background: url(img/QqLogin.png) no-repeat;
			}
			#close{
				width: 30px;
				height: 30px;
				cursor: pointer;
				position: absolute;
				top: 0px;
				right: 0px;
			}
			#login p{
				text-align: center;
				color: white;	
				font-size: 2vw;
				font-weight: bold;
				color: yellow;
			}
			#login p span{color: red;}
			
		</style>
	</head>

	<body>
		<h1>JS弹窗</h1><hr />
		<img src="img/BOM尺寸.jpg"/>
		<img src="img/js获取宽高.jpg"/>
		<!--<section id="mask"></section>
		<section id="login">
			<div class="loginCon">
				<div class="close"></div>
				
			</div>
		</section>-->
		<input type="button" id="btnLogin" value="登 录" />
		
	</body>
	
	<script type="text/javascript">
		var oMsak , oLogin , oScrol , oClientX , oClientY;
		window.onresize = function()
		{
			var wWidth = document.documentElement.clientWidth; //获取可视区的宽度
			var wHeight = document.documentElement.clientHeight; //获取可视区的高度
			//alert('可视区的宽度' + wWidth +'px ， 可视区的高度' + wHeight + 'px。');
			close(); //先删除原来的弹出层和透明层
			mupiao();//再创建弹出层和透明层
		};
		
		
		window.onload = function()
		{
			var oBtn = document.getElementById("btnLogin");
				oBtn.onclick = function()
				{
					mupiao();
				}
		};

		window.onscroll = function()
		{
			//alert(oScroll.id); 看看是否获取到输入滚动值的那个P标签
			oScroll.innerText =  document.documentElement.scrollTop || document.body.scrollTop || window.pageYOffset;
		};
		
		
		function mupiao()
		{
			var sWidth = document.documentElement.scrollWidth; //获取页面的宽度
			var sHeight = document.documentElement.scrollHeight; //获取页面的高度
			//alert('页面的宽度' + sWidth +'px ， 页面的高度' + sHeight + 'px。');
			
			var wWidth = document.documentElement.clientWidth; //获取可视区的宽度
			var wHeight = document.documentElement.clientHeight; //获取可视区的高度
			//alert('可视区的宽度' + wWidth +'px ， 可视区的高度' + wHeight + 'px。');
			
		 	oMsak = document.createElement('section');//创建一个section标签
		    oMsak.id = "mask";//给div设一个id为mask
		    oMsak.style.width = sWidth + "px";
		    oMsak.style.height = sHeight + "px";
			document.body.appendChild(oMsak); //把创建的section添加到body下
			
			oLogin = document.createElement('div');
			oLogin.id = "login";
			oLogin.innerHTML = "<div class='loginCon'><div id='close'></div><br/><p>滚动条的高度:<span id='scroll'>0</span>px</p><p>鼠标的X坐标:<span id='clientX'>0</span>px</p><p>鼠标的Y坐标:<span id='clientY'>0</span>px</p></div>"
			document.body.appendChild(oLogin);//把创建的div添加到body下
			
			//注意,要在元素创建以后,才能获取到元素本身的宽高
			var oWidth = oLogin.offsetWidth; //获取元素本身的宽度
			var oHeight = oLogin.offsetHeight;//获取元素本身的高度
			//alert('元素本身的宽度' + oWidth +'px ， 元素本身的高度' + oHeight + 'px。');
			
			//设置弹出层div水平居对齐
			oLogin.style.left = (wWidth - oWidth) / 2 +"px"; 
			
			//设置弹出层div垂直居对齐
			oLogin.style.top = (wHeight - oHeight) / 2 +"px";
			
			var oClose = document.getElementById('close');
			oMsak.onclick = oClose.onclick  = function() //当点击半透明层或关闭按扭时调用close函数
			{
				close();
			}
			
			oScroll = document.getElementById('scroll');
			oClientX = document.getElementById('clientX');
			oClientY = document.getElementById('clientY');
			document.addEventListener('mousemove' , function(ev)
			{
				var oEvent = ev || event;//ev和event,在不同的浏览器中是一真一假，而用逻辑或方法就可以取出因为：或||，只要两边有一个为真，就返回真。
			 		//alert('横坐标X'+oEvent.clientX+',竖坐标Y'+oEvent.clientY); 
					oClientX.innerText = oEvent.clientX;
					oClientY.innerText = oEvent.clientY;
			})
			
		};
		
		
		
		//关闭弹出层和半透明层
		function close() //删除文档下的body下的半透明层oMsak和弹出层oLogin。
		{
			document.body.removeChild(oMsak);
			document.body.removeChild(oLogin);
		};
		
		
//		function getScrollTop()
//		{
//			var scrollTop = 0; 
//			if(document.documentElement && document.documentElement.scrollTop)
//			{
//				scrollTop = document.documentElement.scrollTop; 
//			}
//			else if(document.body)
//			{
//				scrollTop=document.body.scrollTop; 
//			} 
//			return scrollTop; 
//		} 
//		alert(getScrollTop());
	</script>
