<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<title>AnimationPlayState</title>
	</head>

	<style>
		section{width: 500px; margin: auto;}
		#animation{
			width: 300px;
			height: 300px;
			-webkit-animation: myfirst 3s paused infinite forwards; /* paused 默认暂停    infinite 无限循环    forwards 停在最后一帧*/
			background-size: 100%;
		}
		
		#animation2 {
			width: 300px;
			height: 300px;
			-webkit-animation: myfirst 1s paused forwards;
			background-size: 100%;
		}
		
		@-webkit-keyframes myfirst {
			0% {
				background: url(img/like_no.png) center center no-repeat;
				transform: scale(1, 1);
				
			}
			50% {
				background: url(img/like_ok.png) center center no-repeat;
				transform: scale(2, 2);
			}
			70% {
				transform: scale(0.5, 0.5);
			}
			85% {
				transform: scale(1.3, 1.3);
			}
			100% {
				background: url(img/like_ok.png) center center no-repeat;
				transform: scale(1, 1);
			}
		}
	</style>
	</head>

	<body>
		
		<section>
			<div id="animation"></div>
			<input type="button" onclick="myPlayFunction()" value="播放" />
			<input type="button" onclick="myPauseFunction()" value="暂停" />
			<div id="animation2" onclick="myPlayFunction2()"></div>
		</section>
		
	</body>
	
	<script type="text/javascript">
		function myPlayFunction() {
			document.getElementById("animation").style.animationPlayState = "running";
			document.getElementById("animation").style.WebkitAnimationPlayState = "running"; // 针对 Chrome 和 Safari 的代码
		}
		
		function myPlayFunction2() {
			document.getElementById("animation2").style.animationPlayState = "running";
			document.getElementById("animation2").style.WebkitAnimationPlayState = "running"; // 针对 Chrome 和 Safari 的代码
		}

		function myPauseFunction() {
			document.getElementById("animation").style.animationPlayState = "paused";
			document.getElementById("animation").style.WebkitAnimationPlayState = "paused"; // 针对 Chrome 和 Safari 的代码
		}
	</script>

</html>
