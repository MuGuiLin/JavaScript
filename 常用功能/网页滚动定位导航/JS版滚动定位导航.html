<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页滚动定位导航</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px; list-style: none;}
			#conBox{ width: 800px; height: 400px; position: relative; left: 50%; margin-left: -400px; border: 1px solid gray; overflow: hidden;}
			#bonner_img{ width: 4800px; height: 100%; position: absolute;}
			#conBox:hover #prev{display: block;}
			#conBox:hover #next{display: block;}
			#bonner_img li{ float: left;}
			#bonner_img li img{width: 100%;}
			#prev{ width: 60px; height: 60px; position: absolute; left: 10px; top: 50%; margin-top: -30px; background: url(img/btn.gif) no-repeat left top; opacity: 0.8; display: none; cursor: pointer; z-index: 999;}
			#prev:hover{opacity: 1;}
			#next{ width: 60px; height: 60px; position: absolute; right: 10px; top: 50%; margin-top: -30px; background: url(img/btn.gif) no-repeat left bottom; opacity: 0.8; display: none; cursor: pointer; z-index: 999;}
			#next:hover{opacity: 1;}
			#button_btn{ width:204px; position: absolute; left: 50%; bottom: 10px; margin-left: -100px; overflow: hidden;  }
			#button_btn li{ width: 20px; height: 20px; margin: 6px; background: #004DF2; color: white; font-weight: bold; border-radius: 20px; border: 1px solid #FB1263;  text-align: center; cursor: pointer;  float: left;}
			#button_btn .artcet{ background: #FB1263; border: 1px solid #004DF2;}
			section{ width: 800px; height: auto; margin: auto; margin-bottom: 20px;}
			h1{border-bottom: 2px solid #0046FF;}
			h1 span{ display: block; width: 160px; height: 50px; text-align: center; border-radius: 10px 10px 0px 0px; line-height: 50px; background: #0046FF; color: white;}
			
			#menu{ position: fixed; top: 180px; left: 50%; margin-left: 403px; width: 100px;}
			#menu a{ display: block; margin: 4px 0px; padding: 10px; text-decoration: none; text-align: center; font-weight: bold; color: #333; transition: all 1s;}
		    #menu a:hover, #menu a.current{color: white; background: #0046FF;}
		</style>
	</head>
	<body>
		<section id="conBox">
			<ul id="bonner_img" style="left: 0px;">
				<li><img src="img/banner1.jpg"/></li>
				<li><img src="img/banner2.jpg"/></li>
				<li><img src="img/banner3.jpg"/></li>
				<li><img src="img/banner4.jpg"/></li>
				<li><img src="img/banner5.jpg"/></li>
				<li><img src="img/banner6.jpg"/></li>
			</ul>
			<div id="prev"></div>
			<div id="next"></div>
			<ul id="button_btn">
				<li data-imgindex="0" class="artcet">1</li>
				<li data-imgindex="1">2</li>
				<li data-imgindex="2">3</li>
				<li data-imgindex="3">4</li>
				<li data-imgindex="4">5</li>
				<li data-imgindex="5">6</li>
			</ul>
		</section>
		
		<ul id="menu">
			<li><a href="#goods1" class="current">1F服装</a></li>
			<li><a href="#goods2">2F小吃</a></li>
			<li><a href="#goods3">3F家电</a></li>
			<li><a href="#goods4">4F护理</a></li>
			<li><a href="#goods5">5F鲜花</a></li>
			<li><a href="#goods6">6F珠宝</a></li>
		</ul>
		
		<section id="goodsBox">
			<div id="goods1" class="goods">
				<h1><span>1F 时尚服装</span></h1>
				<div><img src="img/goods1.jpg"/></div>
			</div>
			<div id="goods2" class="goods">
				<h1><span>2F 美味小吃</span></h1>
				<div><img src="img/goods2.jpg"/></div>
			</div>
			<div id="goods3" class="goods">
				<h1><span>3F 新能家电</span></h1>
				<div><img src="img/goods3.jpg"/></div>
			</div>
			<div id="goods4" class="goods">
				<h1><span>4F 美肤护理</span></h1>
				<div><img src="img/goods4.jpg"/></div>
			</div>
			<div id="goods5" class="goods">
				<h1><span>5F 极品鲜花</span></h1>
				<div><img src="img/goods5.jpg"/></div>
			</div>
			<div id="goods6" class="goods">
				<h1><span>6F 钻石翡翠</span></h1>
				<div><img src="img/goods6.jpg"/></div>
			</div>
			<!--<a href="javascript:void(0)" onclick="pageScroll()">返回顶部</a>-->
		</section>
	</body>
	<script src="jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.singlePageNav.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload = function()
		{
			$('#menu').singlePageNav({offset:100});
			var conBox = document.getElementById("conBox")
			var bonner_img = document.getElementById("bonner_img");
			var prev = document.getElementById("prev");
			var next = document.getElementById("next");
			var button_btn = document.getElementById("button_btn").getElementsByTagName("li");
			var btnindex = 0;  //下标从0开始的
			var animate_off = false; //动画开关
			
			function showbtn(){
				for(var i = 0; i < button_btn.length; i++){
					if(button_btn[i].className == 'artcet'){
						button_btn[i].className = "";
						break;
					}
				}
				button_btn[btnindex].className = 'artcet';
			}
			function animate(offset){
				animate_off = true;
				var time = 300; //位移时间 （单位毫秒）
				var interval = 10; //位称间隔时间
				var speed = offset / (time / interval); // 计算每次位的距离
				var newleft = parseInt(bonner_img.style.left) + offset;
				function go(){
					if((speed < 0 && parseInt(bonner_img.style.left) > newleft) || (speed > 0 && parseInt(bonner_img.style.left) < newleft)){
						bonner_img.style.left = parseInt(bonner_img.style.left) + speed + 'px';
						setTimeout(go , interval);  //setTimeout()定时器只执行1次
					}
					else{
						animate_off = false;
						bonner_img.style.left = newleft + 'px';
						if(newleft > 0){
							bonner_img.style.left = -4000 +'px';
						}
						if(newleft < -4000){
							bonner_img.style.left = 0 +'px';
						}
					}
				}
				go();
			}
			prev.onclick = function(){
				if(btnindex == 5){ //如果加到第6个小圆点时
					btnindex = 0;  //又恢复到第1个小圆点
				}
				else{
					btnindex++;
				}
				//同时点击多次
				if(animate_off == false){
					animate(-800);
					showbtn();
				}
			}
			next.onclick = function(){
				if(btnindex == 0){ //如果减到第1个小圆点时
					btnindex = 5;  //就跳到第6个小圆点
				}
				else{
					btnindex--;
				}
				if(animate_off == false){
					animate(800);
					showbtn();
				}
			}
			
			for(var i = 0; i < button_btn.length; i++){
				button_btn[i].onclick = function(){
					//点击某个小圆点时 显示对应的图片，
					if(this.className == 'artcet'){ //如果点击自己就什么都不做
						return false;
					}
					else{
						var imgindex = parseInt(this.getAttribute('data-imgindex')); //取出当前点击的是第几个小圆点
						var offset = -800 * (imgindex - btnindex); // 偏移量 * 当前第几张图片 - 当前第几个小圆点 （这是关键算法）
						animate(offset);
						btnindex = imgindex;
					}
					
					//点击某个小圆点时 把其他小圆点都变成默认色
					for(var i = 0; i < button_btn.length; i++){
						if(button_btn[i].className == 'artcet'){
							button_btn[i].className = "";
							break;
						}
					}
					//把当前被点击的小圆变红
					this.className = 'artcet';
				}
			}
			
			//自动播放
			function play(){
				timer = setInterval(function(){ //setInterval()每隔多个时间执行一次
					prev.onclick();
				},3000)
			}
			//停止播放
			function stop(){
				clearInterval(timer);
			}
			play();
			
			conBox.onmousemove = stop; //鼠标移入停止播放
			conBox.onmouseout = play;  //鼠标移出开始播放
			
			
			//根据class获取元素方法
			function getclassName(obj , cls){
				var elements = obj.getElementsByTagName('*');
				var classarr = [];
				for(var i = 0; i < elements.length; i++){
					if(elements[i].className == cls){
						classarr.push(elements[i]);
					}
				}
				return classarr;
			}

			//删除class方法
			function RemoveClass(obj , cls){
				if(obj.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"))){ //校验判断如果传过来的obj的class存在
					var reg = new RegExp("(\\s|^)" + cls + "(\\s|$)");
					obj.className = obj.className.replace(reg , ""); //如果传过来的obj的class存在应替换为空，就达到删除class的校果了
				}
			}
			
			//添加class方法
			function AddClass(obj , cls){
				if(!obj.className.match(new RegExp("(\\s|^)" + cls + "(\\s|$)"))){ //校验判断如果传过来的obj的class不存在
					obj.className += " " + cls; //把传过来的class赋给obj对象
				}
			}
			
			window.onscroll = function(){
				var scrolltop = document.documentElement.scrollTop || document.body.scrollTop;
				document.title = scrolltop;
				var menus = document.getElementById('menu').getElementsByTagName('a');
				//var goods = document.getElementById('goodsBox').getElementsByClassName('goods'); // 在JS中存在兼容问题；
				var goods = getclassName(document.getElementById('goodsBox'), 'goods'); //调用上面的根据class获取元素方法
				var curid = '';
				var domscroll = '';
				for(var i = 0; i < goods.length; i++){
					if(scrolltop > (goods[i].offsetTop - 200)){
						curid = goods[i].id;
						domscroll = goods[i].offsetTop - 200;
					}
					else{
						break;
					}
				}

				if(curid){
					for(var i = 0; i < menus.length; i++){
						var href = menus[i].href.split('#');
						if(href[href.length - 1] != curid)
						{
							RemoveClass(menus[i] , 'current'); //调用上面的删除class方法
						}
						else{
							AddClass(menus[i] , 'current');
						}
					}
				}
			}
