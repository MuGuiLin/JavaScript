<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页滚动定位导航</title>
		<style type="text/css">
			*{ margin: 0px; padding: 0px; list-style: none;}
			#menu{ position: fixed; top: 180px; left: 50%; margin-left: 403px; width: 100px;}
			#menu a{ display: block; margin: 4px 0px; padding: 10px; text-decoration: none; text-align: center; font-weight: bold; color: #333; transition: all 1s;}
		    #menu a:hover, #menu a.current{color: white; background: #0046FF;}
			section{ width: 800px; height: auto; margin: auto; margin-bottom: 20px;}
			h1{border-bottom: 2px solid #0046FF;}
			h1 span{ display: block; width: 160px; height: 50px; text-align: center; border-radius: 10px 10px 0px 0px; line-height: 50px; background: #0046FF; color: white;}
		</style>
	</head>
	<body>
<div>
		<ul id="menu">
			<a href="#goods1" class="current">1F服装</a>
			<a href="#goods2">2F小吃</a>
			<a href="#goods3">3F家电</a>
			<a href="#goods4">4F护理</a>
			<a href="#goods5">5F鲜花</a>
			<a href="#goods6">6F珠宝</a>
		</ul>
		</div>
		<section id="goodsBox">
			<div id="goods1" class="goods">
				<h1><span>1F 时尚服装</span></h1>
				<div><img src="img/goods1.jpg"/></div>
			</div>
			<div id="goods2" class="goods">
				<h1><span>2F 美味小吃</span></h1>
				<div><img src="img/goods2.jpg"/></div>
			</div>
			<div id="goods3" class="goods">
				<h1><span>3F 新能家电</span></h1>
				<div><img src="img/goods3.jpg"/></div>
			</div>
			<div id="goods4" class="goods">
				<h1><span>4F 美肤护理</span></h1>
				<div><img src="img/goods4.jpg"/></div>
			</div>
			<div id="goods5" class="goods">
				<h1><span>5F 极品鲜花</span></h1>
				<div><img src="img/goods5.jpg"/></div>
			</div>
			<div id="goods6" class="goods">
				<h1><span>6F 钻石翡翠</span></h1>
				<div><img src="img/goods6.jpg"/></div>
			</div>
		</section>
	</body>
	<script src="jquery-2.2.3.js" type="text/javascript" charset="utf-8"></script>
	<script src="jquery.singlePageNav.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#menu").singlePageNav({offset:100});	
		});
	</script>
