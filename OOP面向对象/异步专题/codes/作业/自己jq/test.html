        .box{
            width: 100px;

<body>
    <div class="box"></div>
</body>
<script>
// console.log($.cssNumber);

// wh  ---> 改变 宽度 同时改变高度；
$.cssHooks.wh = {
    get(ele){
        console.log(ele);
        return 111
    },
    set(ele,value){
        // console.log(ele,value);
        ele.style.width = value;
        ele.style.height = value;
    }
}

// $(".box").css("background","gray");
// $(".box").css("wh","200px");
let res = $(".box").css("wh");
console.log(res);

</script>
