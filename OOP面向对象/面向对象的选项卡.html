<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象的选项卡</title>
<style type="text/css">
#div1{margin:30px auto;width:620px;heigth:340px;}
#div1 .but1{background:blue;}
#div1 input{width:100px;height:40px;background:byllow;}
#div1 div{width:620px;height:300px;background:cyan;display:none;}
</style>
<script type="text/javascript">
/*
面向过程改写面向对象
1、前提：所有的东西都在window.onload里，
2、改写：不能有函数嵌套，可以有全局变量，

3、把  window.onload  改为    构造函数
		全局变量      改为    属性
		函数          改为    方法
		
4、改错：(this，事件，闭包，传参)尤其是this，在面向对象中%80的复杂度都来自于this,所以要搞清楚this.
	this出问题：1、面向对象中用了，定时器，2、用了事件

*/
window.onload=function()
{
	var oTab=new TabSwitch('div1');
}

function TabSwitch(id)
{
	var oDiv=document.getElementById(id);
	this.aBut=oDiv.getElementsByTagName('input');
	this.aDiv=oDiv.getElementsByTagName('div');
	var i=0;
	var _this=this;
	
	for(i=0;i<this.aBut.length;i++)
	{
		this.aBut[i].index=i;
		this.aBut[i].onclick=function()
		{
			_this.Tab(this);
		}
	}
}
TabSwitch.prototype.Tab=function(mupiao)
		{
			for(i=0;i<this.aBut.length;i++)
			{
				this.aBut[i].className='';
				this.aDiv[i].style.display='none';
			}	
			mupiao.className='but1';
			this.aDiv[mupiao.index].style.display='block';
			
		}
</script>
</head>

<body>
<div id="div1">
	<input class="but1" type="button" value="新闻" />
    <input type="button" value="教育" />
    <input type="button" value="财经" />
    <input type="button" value="图片" />
    <input type="button" value="视频" />
    <input type="button" value="音乐" />
    <div style="display:block;">1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    
</div>
</body>
