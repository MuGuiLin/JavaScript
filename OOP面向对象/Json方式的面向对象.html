<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Json方式的面向对象</title>
<script type="text/javascript">
//在Json中，可以存放JS中能出现的东西，
var mupiao={a:45,b:'admin',c:function()
{
	alert('Administrator');
}}
mupiao.c();//调用Json中放函数

var p1={name:'mupiao',sex:'男',age:24,showName:function(){alert('我的名字是：'+this.name);},showSexAge:function(){alert('我是：'+sex+'的，我今年：'+age+'岁了');}}

var p1={
	name:'mupiao',
	sex:'男',
	age:24,
	showName:function()
	{
		alert('我的名字是：'+this.name);
	},
	showSexAge:function()
	{
		alert('我是：'+sex+'的，我今年：'+age+'岁了');
	}
}
p1.showName();
p1.showSexAge();
</script>
</head>

<body>
</body>
