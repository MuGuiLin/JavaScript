<!DOCTYPE html >
<html>
<head>
	<meta charset="utf-8" />
	<title>选项卡</title>
	<style type="text/css">
	
	#div1{margin:30px auto;width:660px;heigth:340px; overflow: hidden;}
	#div1 .but1{background:blue;}
	#div1 input{width:100px;height:40px;background:byllow;}
	#div1 div{width:620px; height:300px; color: white; font-size: 64px; background:purple; display:none;}
	</style>
</head>

<body>
	<div id="div1">
		<input type="button" value="新闻" class="but1" />
	    <input type="button" value="教育" />
	    <input type="button" value="财经" />
	    <input type="button" value="图片" />
	    <input type="button" value="视频" />
	    <input type="button" value="音乐" />
	    
	    <div style="display:block;">1</div>
	    <div>2</div>
	    <div>3</div>
	    <div>4</div>
	    <div>5</div>
	    <div>6</div>
	    
	</div>
</body>
<script type="text/javascript">
	window.onload = function()
	{
		var oDiv = document.getElementById('div1');
		var But = oDiv.getElementsByTagName('input');
		var div = oDiv.getElementsByTagName('div');
		
		
		for(var i = 0; i < But.length; i++)
		{
			But[i].mupiao = i;
			
			But[i].onmousemove = function()
			{

				for( i = 0; i < div.length; i++)
				{
					But[i].className = '';
					div[i].style.display = 'none';
				}
				
				this.className = 'but1';
				div[this.mupiao].style.display = 'block';
				
			}
		}
	}
</script>
