<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ES6-Class类转ES5构造函数</title>
		<style>
			h1{text-align: center;}
			pre{font-size: 16px;}
		</style>
	</head>

	<body>
		<h1>ES6-Class类转ES5构造函数</h1><hr />
		<pre>
			<h2>前端经典面试题：如何将 ES6 class 转换为 普通构造function </h2>

			class Mupiao {
				constructor(name){
					this.name = name;
				};

				show(){
					console.log(this.name)
				}
			}
			
		</pre>

		<script>
		// ES6 class
		{
			class Mupiao {
				constructor(name){
					this.name = name;
				};

				show(){
					console.log(this.name)
				};
			};
			const M1 = new Mupiao('沐枫');
			M1.show();
		};

		// 普通构造function
		{
			function Mupiao(name){
				this.name = name;
			};

			Mupiao.prototype.show = function() {
				console.log(this.name);
			};

			const M1 = new Mupiao('沐枫');
			M1.show();
		}
			
		</script>
	</body>
