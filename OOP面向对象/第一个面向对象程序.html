<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>第一个面向对象程序</title>
<script type="text/javascript">

var Ren=new Object();//创建一个空白对象，Ren

Ren.name='mupiao'//属性
Ren.sex='男'
Ren.age=24;

Ren.Alert=function()//方法
{
	alert('我叫：'+this.name+'，我是'+Ren.sex+'的，我今年'+this.age+'岁了');
}

Ren.Alert();



/*--------------函数 + 对象1----构造函数-----------*/

//工厂方式:用工厂方式构造对象：1、原料，2、加工，3、出厂

//问题和缺点：1、没有new1 2、每个对象都用自己的一套函数，浪费资源！

function createRen (fn1,fn2,fn3)//这就是所谓的：构造函数（用函数构造一个对象）
{
	//1、原料
	var mupiao=new Object();
	//2、加工
	mupiao.Name=fn1;//把外面传来的值赋给mupiao对象的属性
	mupiao.Sex=fn2;
	mupiao.Age=fn3;
	mupiao.Alert=function()//给对象加方法
	{
		alert('我叫：'+this.Name+'，我是'+this.Sex+'的，我今年'+this.Age+'岁了')
	}
	//3、出厂
	return mupiao;//给函数反回mupiao对象
}
var p1=createRen('穆飘','男',24);//向上面的函数传参
p1.Alert();//调用createRen函数中的mupiao对象的Alert方法

var lr=createRen('小福','女',22);
lr.Alert();


/*--------------函数 + 对象2---------------*/

//这是上面工厂方式的减写，第一个问题的解决办法，用new
function admin(obj1,obj2,obj3)
{
	//这里用不new，因为系统自己搞定了，
	this.Name=obj1;
	this.Sex=obj2;
	this.Age=obj3;
	
	this.sum=function()
	{
		alert('我叫：'+this.Name+'，我是'+this.Sex+'的，我今年'+this.Age+'岁了');
	}
	//这里不用return，系统自搞定
}
//这里用了new
var n1=new admin('中国','亚洲',2015);
n1.sum();
var n2=new admin('上海','中国',2014);
n2.sum();

/*--------------函数 + 对象3---------------*/

//这是上面工厂方式的减写，第二个问题的解决办法，用prototype
function mulin(obj1,obj2,obj3)//构造函数
{
	//属性:每个对象都不一样
	this.Name=obj1;
	this.Sex=obj2;
	this.Age=obj3;
}
/*-----------多个对象用一套方法------------*/
//方法：所有对象都一样
mulin.prototype.sum=function()
	{
		alert('我叫：'+this.Name+'，我是'+this.Sex+'的，我今年'+this.Age+'岁了');
	}
//这里用了new
var n1=new mulin('中国','亚洲',2015);
n1.sum();
var n2=new mulin('上海','中国',2014);
n2.sum();


/*--------------第二个问题---每个对象都用自己的一套函数，浪费资源！---------------*/

var arr1=new Array(12,54,87,5,68,45);
var arr2=new Array(45,86,2,234,89);

arr1.sum=function()//求和
{
	var result=0;
	
	for(var i=0;i<this.length;i++)
	{
		result+=this[i];
	}
	return result;
}
arr2.sum=function()//求和
{
	var result=0;
	
	for(var i=0;i<this.length;i++)
	{
		result+=this[i];
	}
	return result;
}
alert(arr1.sum());
alert(arr2.sum());

/*------第二个问题的解决办法，用prototype(原型)------*/

//多个对象用一套方法
var arr1=new Array(12,54,87,5,68,45);
var arr2=new Array(45,86,2,234,89);
var arr3=new Array(100,100,100,100,100);
Array.prototype.sum=function()//求和
{
	var result=0;
	
	for(var i=0;i<this.length;i++)
	{
		result+=this[i];
	}
	return result;
}
alert(arr1.sum());
alert(arr2.sum());
alert(arr3.sum())
</script>
