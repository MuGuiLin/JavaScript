<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象+拖曳</title>
<style type="text/css">
div{width:90px;height:124px;position:absolute;}


</style>
<script type="text/javascript">
window.onload=function()
{
	new Drag('div1');
	new Drag('div2');
	new Drag('div3');
	new Drag('div4');
	new Drag('div5');
	new Drag('div6');
	new Drag('div7');
	new Drag('div8');
	new Drag('div9');
	new Drag('div10');
	new Drag('div11');
	new Drag('div12');
	new Drag('div13');
	
}

function Drag(id)
{
	var _this=this;
	
	this.disX=0;
	this.disY=0;
	this.oDiv=document.getElementById(id);
	
	this.oDiv.onmousedown=function()
	{
		_this.fnDown();
	}
}
Drag.prototype.fnDown=function(ev)
{
	var _this=this;
	var oEvent=ev||event;
	
	this.disX=oEvent.clientX-this.oDiv.offsetLeft;
	this.disY=oEvent.clientY-this.oDiv.offsetTop;
	
	document.onmousemove=function()
	{
		_this.fnMove();
	}
	document.onmouseup=function()
	{
		_this.fnUp();
	}
}
Drag.prototype.fnMove=function (ev)
{
	var oEvent=ev||event;
	
	this.oDiv.style.left=oEvent.clientX-this.disX+'px';
	this.oDiv.style.top=oEvent.clientY-this.disY+'px';
}
Drag.prototype.fnUp=function()
{
	document.onmousemove=null;
	document.onmouseup=null;
}
</script>
</head>

<body>

<div id="div1"><img src="img/K.jpg"/></div>
<div id="div2"><img src="img/Q.jpg"/></div>
<div id="div3"><img src="img/J.jpg"/></div>
<div id="div4"><img src="img/10.jpg"/></div>
<div id="div5"><img src="img/9.jpg"/></div>
<div id="div6"><img src="img/8.jpg"/></div>
<div id="div7"><img src="img/7.jpg"/></div>
<div id="div8"><img src="img/6.jpg"/></div>
<div id="div9"><img src="img/5.jpg"/></div>
<div id="div10"><img src="img/4.jpg"/></div>
<div id="div11"><img src="img/3.jpg"/></div>
<div id="div12"><img src="img/2.jpg"/></div>
<div id="div13"><img src="img/A.jpg"/></div>
</body>
