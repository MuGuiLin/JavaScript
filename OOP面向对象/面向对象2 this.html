<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>面向对象2 this</title>
<script type="text/javascript">
function mupiao ()
{
	var _this=this;//把this，赋给this
	this.arr=1024;
	var oBut=document.getElementById('but1');
	
	oBut.onclick=function()
	{
		_this.admin();//在这里调用_this
	}
}
mupiao.prototype.admin=function()
{
	alert(this.arr);
}
window.onload=function()
{
	new mupiao()//创建对象
	
}
</script>
</head>

<body>
<input id="but1" type="button" value="按扭"/>
</body>
