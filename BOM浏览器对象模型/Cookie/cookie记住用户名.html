<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>cookie记住用户名</title>
</head>


<body>
	<form id="form1" action="http://www.baidu.com/">
		用户名：<input id="txt1" type="text" name="user"/>
	  	 密码：<input id="txt2" type="password" name="pass" />
	    <input type="submit" value="登 录" />
	    <a href="javascript:;">清除记录</a>
	</form>
</body>

<script type="text/javascript">
	/*------------设置保存cookie---------------*/
	function SetCookie(name,value,iday)
	{
		var oDate=new Date();
		oDate.setDate(oDate.getDate()+iday);
		document.cookie=name+'='+value+';expires='+oDate;
	}
	
	/*------------获取查看cookie---------------*/
	function GetCookie(name)
	{
		var aRr=document.cookie.split(';');
		
		for(var i=0;i<aRr.length;i++)
		{
			var arr2=aRr[i].split('=');
			if(arr2[0]==name)
			{
				return arr2[1];
			}
		}
		return alert( "没有找到cookie！。。");
	}
	
	/*------------清除cookie---------------*/
	function RemoveCookei(name)
	{
		SetCookie(name,'1',-1);
	}
	removeCookie('name');
	
	window.onload=function()
	{
		var oForm=document.getElementById('form1');
		var oUser=document.getElementsByName('user')[0];
		var oQinchu=document.getElementsByTagName('a')[0];
		
		
		oForm.onsubmit=function()
		{
			SetCookie('user',oUser.value,30);
		};
		
		oUser.value=GetCookie('user');
		
		oQinchu.onclick=function()
		{
			removeCookie('user');
			oUser.value='';
		};
	};
</script>
