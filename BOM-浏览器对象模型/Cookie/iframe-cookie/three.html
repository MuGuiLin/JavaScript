<script>
    window.onload = function() {
       
        function getCookie(name) {
            var Cookie = document.cookie.split("; ");
            for (var i = 0; i < Cookie.length; i++) {
                var arr = Cookie[i].split("=");
                if (arr[0] == name) return arr[1];
            };
            return "";
        };

        function setCookie(name, value, path='/', expire) {
            var cstr = name + "=" + escape(value);
            //判断是否设置过期时间
            if (expire > 0) {
                var date = new Date();
                date.setTime(date.getTime + expire * 3600 * 1000);
                cstr = cstr + "; path="+ path +"; expire=" + date.toGMTString();
            }
            document.cookie = cstr;
        };

        function delCookie(name) {
            var date = new Date();
            date.setTime(date.getTime() - 10000);
            document.cookie = name + "=v; expire=" + date.toGMTString();
        };


        console.log(getCookie('SMGDATATOKEN'));

        // setCookie('mupiao', 33333333333333333333333, 1, 'Fri, 31 Dec 9999 23:59:59 GMT')
    };
