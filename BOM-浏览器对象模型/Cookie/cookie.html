<title>cookie</title>
<script type="text/javascript">
//cookie它就只是一个字符串，让它保存在本地浏览器上，便用户减少输入时间，（记住用户名，记住密码，自动登录笔，）可它cookei进行，创建，查找，删除，
/*-----------------创建Cookie-----------------*/
/****************为了方便在这里写了一个函数,当传入参数时设置(保存)cookie*********************
function setCookie(name,value,iDay)//name=cookie名称，value=内容，iDay=过期时间
{
	var oDate=new Date();
	
	oDate.setDate(oDate.getDate()+iDay);//n天以后的日
	
	document.cookie=name+'='+value+';expires='+oDate;//name=cookie名称，value=内容，iDay=过期时间
}

setCookie('userName','mupiao',60);//向上面的函数传参：保存从今天起计算60天以后过期
setCookie('password','123456',30);//向上面的函数传参：保存从今天起计算30天以后过期


/*****************获取（查找）已保存的cookie*********************
function getCookie(name)
{
	var aRr=document.cookie.split(';');
	
	for(var i=0;i<aRr.length;i++)
	{
		var aRr2=aRr[i].split('=');
		
		if(aRr2[0]==name)//判断下面输入的cookie名称，是否保存得有，
		{
			return aRr2[1];//有就把内容返回去
		}
	}
	return "对不起，没找到您的cookie！。。"//没有，就弹出这句话
}
alert(getCookie('userName'));//输入要查找的cookie名称，

/*****************,删除已保存的cookie*********************/
function removeCookie(mane)
{
	setCookie(name,'1',-1);
}
alert(getCookie('userName'));//在删除前查看一下；
removeCookie('userName');//删除cookie;
alert(getCookie('userName'))//查看是否删除成功；
