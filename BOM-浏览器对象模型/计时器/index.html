<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>定时器</title>
	<style type="text/css">
		div{ font-size: 100px; color: blue; font-weight: bold;}
	</style>
</head>

<body>
	
	<button>定时器开始</button> <button>定时器结束</button>
	<div id="div"></div>
	<div id="data"></div>
  
</body>

<script type="text/javascript">
	window.onload=function()
	{
		var i=0;
		function mupiao()
		{
			i++;
			//alert(i);
			document.getElementById("div").innerText = i;
		}
		var taml=null;
		document.getElementsByTagName('button')[0].onclick=function()
		{
			
			taml = setInterval(mupiao,30);/*每隔1秒钟弹一次*/

		}
		document.getElementsByTagName('button')[1].onclick=function()
		{
			clearInterval(taml);/*清除:每隔1秒钟弹一次*/
		}

	}
</script>
