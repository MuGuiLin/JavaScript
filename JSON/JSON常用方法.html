<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>JSON常用方法</title>
		<style type="text/css">
			h1{text-align: center;}
			pre{font-size: 16px;}
		</style>
	</head>
	<body>
		<h1>JSON常用方法</h1><hr />
		<pre>
			解析：是指在JS中将符合JSON语法规则的字符串转换盎司对象的过程（不同的语言解析方法不同）。
			序列化： 是指将JS值转化为JSON字符串的过程。
			
			一、JSON字符串转化 为JS对象：【又称：解析】
			1、eval()方法：//适合老的浏览器！
			2、JSON.parse()方法：
			3、使用第3方库，（Jquery,等）
			
			二、JS对象 转化 为 JSON字符串：【又称：序列化】
		</pre>
	</body>
	<script type="text/javascript">
	
	//一、JSON字符串转化 为JS对象：（解析：是指在JS中将符合JSON语法规则的字符串转换盎司对象的过程（不同的语言解析方法不同））。
	
		//1、eval()方法：//适合老的浏览器！
			var str1 = 'console.log("hello,你好啊！");alert("我是JS字符串的")';
			eval(str1); //将JS字符串指令代码，解析成JS执行代码
			console.log(str1);
			
			var str2 = '{"name" : "穆贵霖" , "age" : 25 , "sex" : "男"}'; //符合JSON语法规则的字符串
			var obj2 = eval("("+ str2 +")");
			alert(obj2);
			console.log(obj2);
		
		//2、JSON.parse()方法：
			//用法1：
				var str3 = '{"name" : "小穆" , "age" : 26 , "sex" : "保密"}'; //符合JSON语法规则的字符串
				var obj3 = JSON.parse(str3);
				alert(obj3);
				console.log(obj3);
			
			//用法2：
				var str4 = '{"name" : "小九" , "age" : 30 , "sex" : "女"}'; //符合JSON语法规则的字符串
				var obj4 = JSON.parse(str4 , fun);//每一组键值都会调用一次fun函数
				
				function fun(name , value)
				{
					if(name == "sex")//如果找到sex的键的名称时
						value = "人妖";//把sex的是值改为 人妖
						return value;//返回修改过的值
				}
				
				alert(obj4);
				console.log(obj4);
			
		//3、使用第3方库，（Jquery,等）
		
		
		//二、JS对象 转化 为 JSON字符串：（序列化： 是指将JS值转化为JSON字符串的过程。）
			/*
			 * JSON.stringify()方法,它有3个参数
			 * 格式：JSON.stringify(value[, replacer[, space]])
			 *
			 * 参数含义：
			 * value:必选参数。被变换的JS值，一般是对象 或 数组。JSON.stringify(value)
			 * replacer:可以省略。它有两种选择：函数 或 数组。JSON.stringify(value , fu)
			 * space:可以省略。缩进 ，这是为个排版、方便阅读而存在的。可以在JSON字符串中添加空白 或 制表符等。JSON.stringify(value , ["name" , "name" , "name"] , "\t");
			 */
			
			//1、value的用法：
				var Obj = { //JS对象(符合JSON的语法规则)
					name : "飘飘",
					age : 24,
					sex : "男",
					height : "168cm"
				}
				console.log(Obj);
				
				var jsonstr = JSON.stringify(Obj); //J将S对象 转化 为 JSON字符串：（序列化： 是指将JS值转化为JSON字符串的过程。）
				
				console.log(jsonstr);
				
			//2.1、replacer的(函数)用法：

				var Jsonstr = JSON.stringify(Obj , Fun);
				function Fun(name , value)//每一组键值都会调用一次fun函数
				{
					if(name == "age")//如果找到age的键的名称时
						value = "36";//把age的是值改为 人妖
						return value;//返回修改过的值
				}
				console.log(Jsonstr);
				alert(Jsonstr);
			
			//2.2、replacer的(数组)用法：
				var JSonstr = JSON.stringify(Obj , ["name" , "sex"]); //指定（只有在数组中的变量才能被转换）。
				console.log(JSonstr);
				alert(JSonstr);
				
				
			
			//3、space
				var JSonstr = JSON.stringify(Obj , ["name" , "sex"] , "\t\t\t\t右缩进："); //   \t向右缩进，便以阅读，如不阅读尽量不加，影响速度、大小等。
				console.log(JSonstr);
				alert(JSonstr);
	</script>
