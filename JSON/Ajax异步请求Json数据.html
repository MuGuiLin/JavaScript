<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax异步请求Json数据</title>
		<style type="text/css">
			h1{text-align: center;}
			pre{font-size: 18px;}
			textarea{margin: auto; display: block; width: 800px;}
		</style>
	</head>
	<body>
		<h1>Ajax异步请求Json数据</h1><hr />
		<textarea id="textBox"></textarea>
	</body>
	<script type="text/javascript">
		
		var xhr , Text;

		xhr = CreateXHR();//获得ajax对象 赋给xhr变量
		
		xhr.open("GET" , "myData.json" , true);
		
		function CreateXHR() //判断获取返回ajax对象
		{
			if(window.XMLHttpRequest)
			{
				return new XMLHttpRequest;
			}
			else
			{
				return new ActiveXObject("Microsoft.XMLHTTP");
			}
		}
		
		xhr.send(null);//发送请求
		
		xhr.onreadystatechange = function() //数据响应方法
		{
			if(xhr.readyState == 4 && xhr.status == 200)
			{
				Text = xhr.responseText; //json格式
				//Text = xhr.responseXML; //xml格式
			}
			else
			{
				alert("数据获取失败！");
			}
		}
		
		document.getElementById('textBox').innerText = Text;
		alert(Text);
		
		
	</script>
