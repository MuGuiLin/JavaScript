<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>异步加载数据</title>
<script type="text/javascript" src="jquery-2.2.0.js"></script>
</head>
<style type="text/css">
	input{ width: 200px; height: 50px; font-size: 18px; text-align: center; margin: 20px;}
</style>
<body>
<input id="but" type="button" value="异步加载数据">
<input id="but2" type="button" value="筛选异步加载数据">
<div id="div"></div>
</body>
</html>
<script type="text/javascript">
$(function()
{
	$('#but').click(function()
	{	
		$('#div').load('原生Ajax1.html');
	})
	
	$('#but2').click(function()
	{
		$('#div').load('本地页面与页面之间传参1.html'); //空格 只显示#but2，当然可以是class,等;
	})
	
	
})
