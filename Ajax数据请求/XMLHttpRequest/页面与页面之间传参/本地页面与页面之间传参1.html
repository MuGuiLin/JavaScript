<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title>本地页面与页面之间传参1</title>
		<style type="text/css">
			* {
				margin: 0px;
				padding: 0px;
			}
			
			#Form{
				width: 400px;
				margin: auto;
			}
			
			#Text {
				width: 100%;
				height: 100px;
				margin: auto;
			}
			.text{
				width: 100%;
				height: 40px;
				margin: auto;}
			
			#button {
				width: 120px;
				height: 40px;
			}
		</style>
	</head>

	<body>

		<form id="Form" action="#">
			
			<input type="text" class="text" name="" id="Name" placeholder="姓 名：" /><br/><br />
			<input type="password" class="text" name="" id="Pwd" placeholder="密 码：" /><br/><br />
			<input type="number" class="text" name="" id="Mobile" placeholder="手 机：" /><br/><br />
			<textarea id="Text" placeholder="在这里输入您想输入的内容！"></textarea><br/><br />

			<input id="button" type="button" value="发送/传参" onclick="OKAdd()">
		</form>
	</body>
	
	<script src="jquery-2.2.1.min.js" type="text/javascript" charset="utf-8"></script>
	<!--<script src="jquery.params.js" type="text/javascript" charset="utf-8"></script>-->
	
	<script type="text/javascript">
		
		function mupiao(text) //去掉文本框里面的空的，空格字符串等
		{
			if (typeof(text) == "string") //如果文本框中的内容是字符串类型时
			{
				return text.replace(/^\s*|\s*$/g, ""); //正则（清空，删除所有的空格）
			} 
			else
			{
				return text; //如果不是字符串类型，则直接反回
			}
		}

		var url;
	
		function SetData(obj, tr) 
		{
			url = "本地页面与页面之间接收2.html?name=" + $('#Name').val() + "&pwd=" + $('#Pwd').val() + "&mobile=" + $('#Mobile').val() + "&text=" + $('#Text').val();
			alert('新增成功');
		}

		function OKAdd() 
		{
			
//			SetData("add", 0);
			var url = "本地页面与页面之间接收2.html?name=" + $('#Name').val() + "&pwd=" + $('#Pwd').val() + "&mobile=" + $('#Mobile').val() + "&text=" + $('#Text').val();
			window.open(url, "_blank");
			
//			winobj.location.href = url;
		}
	</script>
