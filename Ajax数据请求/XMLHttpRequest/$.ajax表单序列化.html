 <!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script type="text/javascript" src="jquery-2.2.0.js"></script>
</head>

<body>
<form id="form1" action="" name="form1">
	用户：<input type="text" name="user">
    邮件：<input type="text" name="email">
    <input type="radio" name="sex" value="男">男
    <input type="radio" name="sex" value="女">女
	<input type="button" value="提 交">
</form>
	<div id="div" style="width:300px; height:50px; border:1px solid red; font-size:1cm"></div>
</body>
</html>
<script type="text/javascript">

/*----------------------传统的方式-------------------------*/
	$('form input[type=button]').click(function()
	{
		$.ajax(
		{
			type:'POST',
			url:'user.php',
			data:
				$.param({//$.param对键值解开
				user:$('form input[name=user]').val(),
				email:$('form input[name=email]').val()
				}),
			success:function(response,status,xhr)
			{
				$('#div').html(response);
			}
		})
	})
	
/*----------------------初始化重复的属性$.ajaxSetup() 当用多个form时才用这个(就是一个页面中有多个ajax时)-------------------------
	$.ajaxSetup({
					type:'POST',
					url:'user.php',
					data:$('form').serialize(),
				})
	
	$('#form1 input[type=button]').click(function()
	{
		$.ajax({
			success:function(response,status,xhr)
				{
					$('#div').html(response);
				}
			});
	});*/
	
/*----------------------用表单序列化的方式.serialize()-------------------------*/
	$('form input[type=button]').click(function()
	{
		$.ajax(
		{
			type:'POST',
			url:'user.php',
			data:$('form').serialize(),//过序列化表单值，创建 URL 编码文本字符串。您可以选择一个或多个表单元素（比如 input 及/或 文本框），或者 form 元素本身。序列化的值可在生成 AJAX 请求时用于 URL 查询字符串中。只会将”成功的控件“序列化为字符串。如果不使用按钮来提交表单，则不对提交按钮的值序列化。如果要表单元素的值包含到序列字符串中，元素必须使用 name 属性。
			success:function(response,status,xhr)
			{
				$('#div').html(response);
			}
		})
		alert(decodeURIComponent($('form').serialize()));
	})
	
	
	
/*----------------------表单序列化方式:decodeURIComponent() 是js中的解码功能-------------------------*/	
	$('#form1 input[name=sex]').click(function()
	{
		$('#div').html(decodeURIComponent($(this).serialize()));//解码
	})
		
		
/*----------------------表单序列化方式:.serializeArray() 将内容转为josn键值对-------------------------*/			
	$('#form1 input[name=sex]').click(function()
	{
		//$('#div').html($(this).serializeArray());
		console.log($(this).serializeArray());//console.log()显示
		var josn=$(this).serializeArray();//转变为josn
		$('#div').html(josn[0].value());
	})
