<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Ajax</title>
	</head>
	<style type="text/css">
		input{ width: 260px; height: 50px; margin: 20px; font-size: 24px;}
	</style>
	<body>
		<center>
			<h1>原生Ajax</h1><hr />
			<textarea id="Text" cols="120" rows="26"></textarea>
			<br />
			<input type="button" name="Obut" id="Obut" onclick="AjaxFunction()" value="原生Ajax数据获取" />
		</center>
	</body>
	
	<script type="text/javascript">
	
		function AjaxFunction()
		{
			var XmlHttp;
			try
			{	
				XmlHttp = new XMLHttpRequest();
				alert("支持XMLHttpRequest()对象!");
			}
			catch(e)
			{
				try
				{
					XmlHttp = new ActiveXObject("Msml2.XMLHTTP");
					alert("支持ActiveXObject('Msml2.XMLHTTP')对象!");
				}
				catch(e)
				{
					try
					{
						XmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
						alert("支持ActiveXObject('Microsoft.XMLHTTP')对象!");
					}
					catch(e)
					{
						alert("对不起：你的浏览器不支持Ajax,请升级浏览器吧！");
						return false;
					}
				}
			}
			
			if(XmlHttp)
			{
				XmlHttp.open('GET','jQuery_ajax.txt',true);//URL当前目录，ajax.txt
				XmlHttp.onreadystatechange = function()
				{
					if(XmlHttp.readyState == 4 && XmlHttp.status == 200) //4:请求已完成，且响应已就绪,	200:返回成功！
					{
						var ret = XmlHttp.responseText;	//XmlHttp.responseXML;两种数据输出方式！
						
						document.getElementById('Text').value = ret;
						alert("获取成功！");
					}
				};
				XmlHttp.send(null);//发送请求！
			}
			else
			{
				alert("请求失败！");
			}
		}
	</script>
