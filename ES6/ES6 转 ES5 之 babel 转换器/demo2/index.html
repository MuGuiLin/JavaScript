<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>SGM数据分析系统</title>
        <link rel="stylesheet" href="css/base.css">
    </head>

    <body class="login">
        <header>
            <div class="logo"></div>
            <nav>
                <ul>
                    <li class="attention">关注我们</li>
                </ul>
            </nav>
        </header>

        <section>
            <div class="bg-icon"></div>
            <form action="">
                <div class="login-icon"></div>
                <ul class="user-pswd">
                    <li class="error">
                        <p id="message">错误提示信息</p>
                    </li>
                    <li>
                        <input class="entry" type="text" id="user" />
                    </li>
                    <li>
                        <input class="entry pswd " type="password" id="pswd" />
                    </li>
                    <li>
                        <input class="entry verify" type="text" />
                        <span class="sncode">A08Y</span>
                    </li>
                    <li>
                        <input class="login-btn" type="button" id="login-btn" value="登 录" />
                    </li>
                    <li>
                        <label title="公共场所请慎用！"><input class="keep" type="checkbox" /> 记住我</label>
                    </li>
                </ul>
                <ul class="scan-code">
                    <li></li>
                </ul>
                <p class="copyright">SMG技术运营中心研发中心 提供技术支持</p>
            </form>
        </section>
        
        <footer></footer>

    </body>

    <script src="js/base.js"></script>

</html>
