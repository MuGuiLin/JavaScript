<script>

    //1.使用构造函数方式创建一个Set的实例
    //2.传进来一个数组,得到有个去重后的类数组(Set实例)
    let set1=new Set([1,2,12,121,21,1,"珠峰","珠峰",NaN,NaN,true,true]);
    console.log(set1);

    //将set变成数组
    console.log([...set1]);
    console.log(Array.from(set1));
    //数组去重
    function fn(ary) {
        //return [...new Set(ary)];
        return Array.from(new Set(ary));
    }
</script>
